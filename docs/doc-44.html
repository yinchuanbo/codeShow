          <textarea id="cssCode">* {
  border: 0;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
:root {
  --hue: 223;
  --bg: hsl(var(--hue), 10%, 90%);
  --fg: hsl(var(--hue), 10%, 10%);
  --primary: hsl(var(--hue), 90%, 50%);
  --trans-dur: 0.3s;
  --trans-timing: cubic-bezier(0.65, 0, 0.35, 1);
  font-size: calc(16px + (24 - 16) * (100vw - 320px) / (2560 - 320));
}
a {
  color: var(--primary);
  transition: color var(--trans-dur);
}
body,
button {
  color: var(--fg);
  font: 1em/1.5 &#34;IBM Plex Sans&#34;, sans-serif;
}
body {
  background-color: var(--bg);
  height: 100vh;
  transition: background-color var(--trans-dur), color var(--trans-dur);
}
h1 {
  font-size: 2em;
  margin: 0 0 3rem;
  padding-top: 1.5rem;
  text-align: center;
}
.btn {
  background-color: var(--fg);
  border-radius: 0.25em;
  color: var(--bg);
  cursor: pointer;
  padding: 0.375em 0.75em;
  transition: background-color calc(var(--trans-dur) / 2) linear, color var(--trans-dur);
  -webkit-tap-highlight-color: transparent;
}
.btn:hover {
  background-color: hsl(var(--hue), 10%, 50%);
}
.btn-group {
  display: flex;
  gap: 0.375em;
  margin-bottom: 1.5em;
}
.timeline {
  margin: auto;
  padding: 0 1.5em;
  width: 100%;
  max-width: 36em;
}
.timeline__arrow {
  background-color: transparent;
  border-radius: 0.25em;
  cursor: pointer;
  flex-shrink: 0;
  margin-inline-end: 0.25em;
  outline: transparent;
  width: 2em;
  height: 2em;
  transition: background-color calc(var(--trans-dur) / 2) linear, color var(--trans-dur);
  -webkit-appearance: none;
  appearance: none;
  -webkit-tap-highlight-color: transparent;
}
.timeline__arrow:focus-visible,
.timeline__arrow:hover {
  background-color: hsl(var(--hue), 10%, 50%, 0.4);
}
.timeline__arrow-icon {
  display: block;
  pointer-events: none;
  transform: rotate(-90deg);
  transition: transform var(--trans-dur) var(--trans-timing);
  width: 100%;
  height: auto;
}
.timeline__date {
  font-size: 0.833em;
  line-height: 2.4;
}
.timeline__dot {
  background-color: currentColor;
  border-radius: 50%;
  display: inline-block;
  flex-shrink: 0;
  margin: 0.625em 0;
  margin-inline-end: 1em;
  position: relative;
  width: 0.75em;
  height: 0.75em;
}
.timeline__item {
  position: relative;
  padding-bottom: 2.25em;
}
.timeline__item:not(:last-child):before {
  background-color: currentColor;
  content: &#34;&#34;;
  display: block;
  position: absolute;
  top: 1em;
  left: 2.625em;
  width: 0.125em;
  height: 100%;
  transform: translateX(-50%);
}
[dir=&#34;rtl&#34;] .timeline__arrow-icon {
  transform: rotate(90deg);
}
[dir=&#34;rtl&#34;] .timeline__item:not(:last-child):before {
  right: 2.625em;
  left: auto;
  transform: translateX(50%);
}
.timeline__item-header {
  display: flex;
}
.timeline__item-body {
  border-radius: 0.375em;
  overflow: hidden;
  margin-top: 0.5em;
  margin-inline-start: 4em;
  height: 0;
}
.timeline__item-body-content {
  background-color: hsl(var(--hue), 10%, 50%, 0.2);
  opacity: 0;
  padding: 0.5em 0.75em;
  visibility: hidden;
  transition: opacity var(--trans-dur) var(--trans-timing), visibility var(
        --trans-dur
      ) steps(1, end);
}
.timeline__meta {
  width: 100%;
}
.timeline__title {
  font-size: 1.5em;
  line-height: 1.333;
}
/* Expanded state */
.timeline__item-body--expanded {
  height: auto;
}
.timeline__item-body--expanded .timeline__item-body-content {
  opacity: 1;
  visibility: visible;
  transition-delay: var(--trans-dur), 0s;
}
.timeline__arrow[aria-expanded=&#34;true&#34;] .timeline__arrow-icon {
  transform: rotate(0);
}

/* Dark theme */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: hsl(var(--hue), 10%, 10%);
    --fg: hsl(var(--hue), 10%, 90%);
    --primary: hsl(var(--hue), 90%, 70%);
  }

          <textarea id="jsCode">class CollapsibleTimeline {
  constructor(el) {
    this.el = document.querySelector(el);

    this.init();
  }
  init() {
    this.el?.addEventListener(&#34;click&#34;, this.itemAction.bind(this));
  }
  animateItemAction(button, ctrld, contentHeight, shouldCollapse) {
    const expandedClass = &#34;timeline__item-body--expanded&#34;;
    const animOptions = {
      duration: 300,
      easing: &#34;cubic-bezier(0.65,0,0.35,1)&#34;,
    };

    if (shouldCollapse) {
      button.ariaExpanded = &#34;false&#34;;
      ctrld.ariaHidden = &#34;true&#34;;
      ctrld.classList.remove(expandedClass);
      animOptions.duration *= 2;
      this.animation = ctrld.animate(
        [
          { height: `${contentHeight}px` },
          { height: `${contentHeight}px` },
          { height: &#34;0px&#34; },
        ],
        animOptions
      );
    } else {
      button.ariaExpanded = &#34;true&#34;;
      ctrld.ariaHidden = &#34;false&#34;;
      ctrld.classList.add(expandedClass);
      this.animation = ctrld.animate(
        [{ height: &#34;0px&#34; }, { height: `${contentHeight}px` }],
        animOptions
      );
    }
  }
  itemAction(e) {
    const { target } = e;
    const action = target?.getAttribute(&#34;data-action&#34;);
    const item = target?.getAttribute(&#34;data-item&#34;);

    if (action) {
      const targetExpanded = action === &#34;expand&#34; ? &#34;false&#34; : &#34;true&#34;;
      const buttons = Array.from(
        this.el?.querySelectorAll(`[aria-expanded=&#34;${targetExpanded}&#34;]`)
      );
      const wasExpanded = action === &#34;collapse&#34;;

      for (let button of buttons) {
        const buttonID = button.getAttribute(&#34;data-item&#34;);
        const ctrld = this.el?.querySelector(`#item${buttonID}-ctrld`);
        const contentHeight = ctrld.firstElementChild?.offsetHeight;

        this.animateItemAction(button, ctrld, contentHeight, wasExpanded);
      }
    } else if (item) {
      const button = this.el?.querySelector(`[data-item=&#34;${item}&#34;]`);
      const expanded = button?.getAttribute(&#34;aria-expanded&#34;);

      if (!expanded) return;

      const wasExpanded = expanded === &#34;true&#34;;
      const ctrld = this.el?.querySelector(`#item${item}-ctrld`);
      const contentHeight = ctrld.firstElementChild?.offsetHeight;

      this.animateItemAction(button, ctrld, contentHeight, wasExpanded);
    }
  }
}
const ctl = new CollapsibleTimeline(&#34;#timeline&#34;);</textarea>
