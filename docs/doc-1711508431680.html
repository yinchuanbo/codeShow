          <textarea id="htmlCode">&lt;div class=&#34;swiper&#34;&gt;
  &lt;div class=&#34;swiper-wrapper&#34;&gt;
    &lt;div class=&#34;swiper-slide swiper-slide--one&#34;&gt;
      &lt;div&gt;
        &lt;h2&gt;Jellyfish&lt;/h2&gt;
        &lt;p&gt;
          Jellyfish and sea jellies are the informal common names given to the
          medusa-phase of certain gelatinous members of the subphylum Medusozoa,
          a major part of the phylum Cnidaria.
        &lt;/p&gt;
        &lt;a href=&#34;https://en.wikipedia.org/wiki/Jellyfish&#34; target=&#34;_blank&#34;
          &gt;explore&lt;/a
        &gt;
      &lt;/div&gt;
    &lt;/div&gt;
    &lt;div class=&#34;swiper-slide swiper-slide--two&#34;&gt;
      &lt;div&gt;
        &lt;h2&gt;Seahorse&lt;/h2&gt;
        &lt;p&gt;
          Seahorses are mainly found in shallow tropical and temperate salt
          water throughout the world. They live in sheltered areas such as
          seagrass beds, estuaries, coral reefs, and mangroves. Four species are
          found in Pacific waters from North America to South America.
        &lt;/p&gt;
        &lt;a href=&#34;https://en.wikipedia.org/wiki/Seahorse&#34; target=&#34;_blank&#34;
          &gt;explore&lt;/a
        &gt;
      &lt;/div&gt;
    &lt;/div&gt;

    &lt;div class=&#34;swiper-slide swiper-slide--three&#34;&gt;
      &lt;div&gt;
        &lt;h2&gt;octopus&lt;/h2&gt;
        &lt;p&gt;
          Octopuses inhabit various regions of the ocean, including coral reefs,
          pelagic waters, and the seabed; some live in the intertidal zone and
          others at abyssal depths. Most species grow quickly, mature early, and
          are short-lived.
        &lt;/p&gt;
        &lt;a href=&#34;https://en.wikipedia.org/wiki/Octopus&#34; target=&#34;_blank&#34;
          &gt;explore&lt;/a
        &gt;
      &lt;/div&gt;
    &lt;/div&gt;

    &lt;div class=&#34;swiper-slide swiper-slide--four&#34;&gt;
      &lt;div&gt;
        &lt;h2&gt;Shark&lt;/h2&gt;
        &lt;p&gt;
          Sharks are a group of elasmobranch fish characterized by a
          cartilaginous skeleton, five to seven gill slits on the sides of the
          head, and pectoral fins that are not fused to the head.
        &lt;/p&gt;
        &lt;a href=&#34;https://en.wikipedia.org/wiki/Shark&#34; target=&#34;_blank&#34;
          &gt;explore&lt;/a
        &gt;
      &lt;/div&gt;
    &lt;/div&gt;

    &lt;div class=&#34;swiper-slide swiper-slide--five&#34;&gt;
      &lt;div&gt;
        &lt;h2&gt;Dolphin&lt;/h2&gt;
        &lt;p&gt;
          Dolphins are widespread. Most species prefer the warm waters of the
          tropic zones, but some, such as the right whale dolphin, prefer colder
          climates. Dolphins feed largely on fish and squid, but a few, such as
          the orca, feed on large mammals such as seals.
        &lt;/p&gt;
        &lt;a href=&#34;https://en.wikipedia.org/wiki/Dolphin&#34; target=&#34;_blank&#34;
          &gt;explore&lt;/a
        &gt;
      &lt;/div&gt;
    &lt;/div&gt;

  font-weight: 300;
  padding: 0 1.563rem;
  line-height: 1.6;
  font-size: 0.75rem;
  display: -webkit-box;
  -webkit-line-clamp: 4;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.swiper-slide a {
  margin: 1.25rem 1.563rem 3.438rem 1.563rem;
  padding: 0.438em 1.875rem;
  font-size: 0.9rem;
}

.swiper-slide a:hover {

.swiper-slide-active div {

.swiper-slide--four {

  main {

    opacity: 0.1;
  }

        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode">var swiper = new Swiper(&#34;.swiper&#34;, {
  effect: &#34;coverflow&#34;,
  grabCursor: true,
  centeredSlides: true,
  coverflowEffect: {
    rotate: 0,
    stretch: 0,
    depth: 100,
    modifier: 3,
    slideShadows: true,
  },
  keyboard: {
    enabled: true,
  },
  mousewheel: {
    thresholdDelta: 70,
  },
  loop: true,
  pagination: {
    el: &#34;.swiper-pagination&#34;,
    clickable: true,
  },
  breakpoints: {
    640: {
      slidesPerView: 2,
    },
    768: {
      slidesPerView: 1,
    },
    1024: {
      slidesPerView: 2,
    },
    1560: {
      slidesPerView: 3,
    },
  },
});</textarea>
