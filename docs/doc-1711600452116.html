      <textarea id="csscode-ta" style="display: none;">#iframe__wrapper {
  display: flex;
  justify-content: center;
  background: #ccc;
  align-items: center;
}
button {
  margin: 2rem;
}
.btn-3d {
  position: relative;
  display: inline-block;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  background-color: #4d4dff;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  transition: transform 0.3s, box-shadow 0.3s;
  cursor: pointer;
}

.btn-3d:before {
  content: &#34;&#34;;
  position: absolute;
  top: 4px;
  left: 4px;
  width: calc(100% - 8px);
  height: calc(100% - 8px);
  background-color: rgba(0, 0, 0, 0.2);
  border-radius: inherit;
  z-index: -1;
  transition: transform 0.3s, box-shadow 0.3s;
}

.btn-3d:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.btn-3d:hover:before {
  transform: translateY(3px);
  box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
}
.btn-whimsical {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  border: none;
  border-radius: 50px;
  background-color: #ff6f69;
  color: #ffffff;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
  transition: transform 0.3s, box-shadow 0.3s;
}

.btn-whimsical:hover {
  transform: rotate(-10deg) scale(1.1);
  box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
}

.btn-whimsical:active {
  transform: rotate(0) scale(1);
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}
.button-3d {
  display: inline-block;
  position: relative;
  border: 0;
  background: #0597ff;
  padding: 1.25em 1.5em;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  transform-style: preserve-3d;
  transition: transform 0.3s cubic-bezier(0, 0, 0.58, 1), background 0.3s
      cubic-bezier(0, 0, 0.58, 1);
  cursor: pointer;
}
.button-3d:before {
  content: &#34;&#34;;
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: #0ea5e9;
  border-radius: inherit;
  transform: translate3d(0, 0.5em, -1em);
  transition: transform 0.3s cubic-bezier(0, 0, 0.58, 1);
}
.button-3d:after {
  content: &#34;&#34;;
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.25);
  filter: blur(4px);
  border-radius: inherit;
  top: 0;
  left: 0;
  transform: translate3d(0, 0.7em, -1em);
  transition: transform 0.3s cubic-bezier(0, 0, 0.58, 1);
}
.button-3d:hover {
  transform: translateY(-0.25em);
}
.button-3d:hover:before {
  transform: translate3d(0, 0.75em, -1em);
}
.button-3d:hover:after {
  transform: translate3d(0, 1.05em, -1em);
}
.button-3d:active {
  transform: translate(0, 0.5em);
}
.button-3d:active:before,
.button-3d:active:after {
  transform: translate3d(0, 0, -1em);
}</textarea>
