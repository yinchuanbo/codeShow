      <textarea id="csscode-ta" style="display: none;">@import url(&#34;https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap&#34;);
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: &#34;Poppins&#34;, sans-serif;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  scroll-behavior: smooth;
  user-select: none;
}
html,
body {
  box-sizing: inherit;
}
ul, li {
  list-style: none;
}
:root {
  --btn-bg-color: #8b3dff;
  --text-color: #fff;
}
@mixin button-base {
  outline: none;
  border: 0;
  cursor: pointer;
}

@mixin flex-column-center-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

@mixin font-info-pc($fs, $lh, $fw, $c, $ta: center) {
  font-size: $fs;
  font-weight: $fw;
  line-height: $lh;
  font-family: inherit;
  color: $c;
  text-align: $ta;
}

a {
  color: var(--btn-bg-color);
}

button.primary {
  @include button-base;
  background-color: #6d4dff;
  width: 312px;
  height: 49px;
  border-radius: 25px;
  color: var(--text-color);
  font-size: 18px;
  font-weight: 500;
  transition: all 0.5s;
  &amp;:hover {
    background: #4a34da;
    transition: all 0.5s;
  }
}
.Maximize__values_pc {
  @include flex-column-center-center;
  padding-top: 100px;
  justify-content: flex-start;
  height: 911px;
  background-image: linear-gradient(288deg, #15151c, #2a2a48);
  .Maximize__values_pc-title {
    @include font-info-pc(44px, 65px, 600, var(--text-color));
    max-width: 858px;
    margin-bottom: 80px;
  }
  .Maximize__values_pc-boxs {
    display: flex;
    margin-bottom: 49px;
    height: 420px;
    .Maximize_pc_boxs_img {
      width: 592px;
      height: 399px;
      border-radius: 20px;
      margin-right: 48px;
      &gt; img {
        width: 100%;
        height: 100%;
      }
    }
    .Maximize_pc_boxs_tabs {
      width: 583px;
      height: auto;
      .Maximize_pc_boxs_ul {
        width: 100%;
      }
      .Maximize_pc_boxs_li {
        width: 100%;
        padding-left: 29px;
        transition: all 0.3s;
        &amp; + .Maximize_pc_boxs_li {
          margin-top: 26px;
        }
        .Maximize_pc_boxs_header {
          display: flex;
          align-items: center;
          cursor: pointer;
          .Maximize_pc_boxs_icon {
            width: 36px;
            height: 36px;
            margin-right: 22px;
            &gt; img {
              width: 100%;
              height: 100%;
            }
          }
          .Maximize_pc_boxs_title {
            @include font-info-pc(20px, 28px, 600, var(--text-color), left);
          }
        }
        .Maximize_pc_boxs_ceontent {
          @include font-info-pc(14px, 21px, 300, var(--text-color), left);
          margin-top: 10px;
          padding-left: 60px;
          padding-right: 30px;
          overflow: hidden;
          transition: all 0.3s;
        }
        &amp;:not(:first-child) {
          .Maximize_pc_boxs_ceontent {
            max-height: 0;
          }
        }
        &amp;.active {
          border: 1px solid var(--btn-bg-color);
          padding-top: 23px;
          padding-bottom: 23px;
          border-radius: 15px;
          background-image: linear-gradient(290deg, #8b3dff47, #8b3dff21);
          transition: all 0.3s;
        }
      }
    }
  }
}</textarea>
      <textarea id="jscode-ta" style="display: none;">const MaximizePcBoxsHeader = document.querySelectorAll(
  &#34;.Maximize_pc_boxs_header&#34;
);
const MaximizePcBoxsLi = document.querySelectorAll(&#34;.Maximize_pc_boxs_li&#34;);
function clearMaximizePcBoxsLiAcive() {
  for (let i = 0; i &lt; MaximizePcBoxsLi.length; i++) {
    const item = MaximizePcBoxsLi[i];
    item.classList.remove(&#34;active&#34;);
    const content = item.querySelector(&#34;.Maximize_pc_boxs_ceontent&#34;);
    content.style.maxHeight = 0;
  }
}
function MaximizePcBoxsHeaderClick() {
  const MaximizeImgs = document.querySelectorAll(&#34;.Maximize_pc_boxs_img img&#34;);
  function MaximizeImgsClear() {
    for (let i = 0; i &lt; MaximizeImgs.length; i++) {
      const element = MaximizeImgs[i];
      element.style.display = &#34;none&#34;;
    }
  }
  for (let i = 0; i &lt; MaximizePcBoxsHeader.length; i++) {
    const item = MaximizePcBoxsHeader[i];
    const next = item.nextElementSibling;
    if (i === 0) {
      next.style.maxHeight = next.scrollHeight + &#34;px&#34;;
    }
    item.onclick = function () {
      MaximizeImgsClear();
      MaximizeImgs[i].style.display = &#34;block&#34;;
      MaximizeImgs[i].animate(
        [
          {
            transform: `scale(0.8)`,
            opacity: 0,
          },
          {
            transform: `scale(1)`,
            opacity: 1,
          },
        ],
        {
          duration: 300,
          easing: &#34;cubic-bezier(0.2, 0, 0.2, 1)&#34;,
        }
      );

      const show =
        next.style.maxHeight === &#34;0px&#34; || next.style.maxHeight === &#34;&#34;;
      if (!show) {
        // this.parentNode.classList.remove(&#34;active&#34;);
        // next.style.maxHeight = 0;
      } else {
        clearMaximizePcBoxsLiAcive();
        this.parentNode.classList.add(&#34;active&#34;);
        next.style.maxHeight = next.scrollHeight + &#34;px&#34;;
      }
    };
  }
}
MaximizePcBoxsHeaderClick();</textarea>
