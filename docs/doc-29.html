<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeShow</title>
    <link rel="icon" sizes="any" mask href="assets/images/ico.svg" />
    <link rel="stylesheet" href="assets/codemirror5/theme/blackboard.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/lib/wenk.min.css" />
  </head>
  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">怪兽</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;figure class=&#34;monster&#34;&gt;
  &lt;div class=&#34;ear left&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;ear right&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;eye&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;mouth&#34;&gt;
    &lt;div class=&#34;teeth&#34;&gt;&lt;/div&gt;
  &lt;/div&gt;
&lt;/figure&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">#iframe__wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: lightgoldenrodyellow;
}

.monster {
  width: 10em;
  height: 13em;
  color: limegreen;
  background-color: currentColor;
  border-radius: 5em 5em 5% 5% / 6em 6em 5% 5%;
  position: relative;
}

/* 眼睛 */
.eye {
  position: absolute;
  width: 6.5em;
  height: 6.5em;
  background: radial-gradient(
      circle at 50% 25%,
      white 0.4em,
      transparent 0.4em
    ), radial-gradient(circle at 50% 40%, black 1.7em, transparent 1.7em), white;
  border-radius: 77% 77% 77% 77% / 92% 92% 60% 60%;
  top: 2em;
  left: calc((10em - 6.5em) / 2);
  box-shadow: 0.2em 0.9em 0 hsla(0, 0%, 0%, 0.1);
}

/* 嘴 */
.mouth {
  position: absolute;
  width: 3em;
  height: 2.1em;
  background-color: black;
  bottom: 0.9em;
  left: calc((10em - 3em) / 2);
  border-radius: 70% 70% 3.5em 3.5em;
  overflow: hidden;
}

/* 舌头 */
.mouth::before {
  content: &#34;&#34;;
  position: absolute;
  width: inherit;
  height: 0.6em;
  background-color: tomato;
  border-radius: 50% 50% 0 0;
  bottom: 0;
}

/* 牙齿 */
.mouth .teeth,
.mouth .teeth::before,
.mouth .teeth::after {
  content: &#34;&#34;;
  position: absolute;
  border-top: 0.8em solid white;
  border-left: 0.4em solid transparent;
  border-right: 0.4em solid transparent;
  left: 1.1em;
}

.mouth .teeth::before {
  top: -0.8em;
  left: -1.1em;
}

.mouth .teeth::after {
  top: -0.8em;
  left: 0.3em;
}

/* 耳朵 */
.ear {
  position: absolute;
  width: 2.4em;
  height: 4.5em;
  /* outline: 1px dashed black; */
  top: -3em;
  display: flex;
  justify-content: center;
  transform-origin: bottom;
}

.ear::before,
.ear::after {
  content: &#34;&#34;;
  position: absolute;
  background-color: currentColor;
}

.ear::before {
  width: 0.9em;
  height: inherit;
}

.ear::after {
  width: 2.4em;
  height: 2.4em;
  border-radius: 50%;
  top: -0.5em;
  box-shadow: inset -0.3em -0.2em 0 hsla(0, 0%, 0%, 0.1);
}

.ear.left {
  left: 2em;
  transform: rotate(-20deg);
}

.ear.right {
  right: 2em;
  transform: rotate(20deg);
}</textarea>
        </div>
        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode"></textarea>
        </div>
      </div>
      <div class="code__wrapper_bottom">
        <div class="code__wrapper_top-preview">
          <div class="fs__icon"></div>
          
          <iframe
            id="live-preview"
            src="assets/templates/template-iframe.html"
            width="100%"
            height="100%"
            allow="accelerometer *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *"
            allowfullscreen="true"
            allowpaymentrequest="true"
            allowtransparency="true"
            sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation"
            class="result-iframe iframe-visual-update"
            name="codeShow"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
