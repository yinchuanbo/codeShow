      <textarea id="htmlcode-ta" style="display: none;">&lt;div class=&#34;container&#34;&gt;
  &lt;h2&gt;Your favorite thing in the world:&lt;/h2&gt;
  &lt;ul&gt;
    &lt;li&gt;
      &lt;input type=&#34;radio&#34; id=&#34;f-option&#34; name=&#34;selector&#34; /&gt;
      &lt;label for=&#34;f-option&#34;&gt;Pizza&lt;/label&gt;
      &lt;div class=&#34;check&#34;&gt;&lt;/div&gt;
    &lt;/li&gt;

    &lt;li&gt;
      &lt;input type=&#34;radio&#34; id=&#34;s-option&#34; name=&#34;selector&#34; /&gt;
      &lt;label for=&#34;s-option&#34;&gt;Bacon&lt;/label&gt;
      &lt;div class=&#34;check&#34;&gt;&lt;div class=&#34;inside&#34;&gt;&lt;/div&gt;&lt;/div&gt;
    &lt;/li&gt;

    &lt;li&gt;
      &lt;input type=&#34;radio&#34; id=&#34;t-option&#34; name=&#34;selector&#34; /&gt;
      &lt;label for=&#34;t-option&#34;&gt;Cats&lt;/label&gt;
      &lt;div class=&#34;check&#34;&gt;&lt;div class=&#34;inside&#34;&gt;&lt;/div&gt;&lt;/div&gt;
    &lt;/li&gt;
  &lt;/ul&gt;
&lt;/div&gt;</textarea>
      <textarea id="csscode-ta" style="display: none;">@import url(&#34;https://fonts.googleapis.com/css?family=Lato&#34;);

body,
html {
  height: 100%;
  background: #222222;
  font-family: &#34;Lato&#34;, sans-serif;
}

.container {
  display: block;
  position: relative;
  margin: 40px auto;
  height: auto;
  width: 500px;
  padding: 20px;
}

h2 {
  color: #aaaaaa;
}

.container ul {
  list-style: none;
  margin: 0;
  padding: 0;
  overflow: auto;
}

ul li {
  color: #aaaaaa;
  display: block;
  position: relative;
  float: left;
  width: 100%;
  height: 100px;
  border-bottom: 1px solid #333;
}

ul li input[type=&#34;radio&#34;] {
  position: absolute;
  visibility: hidden;
}

ul li label {
  display: block;
  position: relative;
  font-weight: 300;
  font-size: 1.35em;
  padding: 25px 25px 25px 80px;
  margin: 10px auto;
  height: 30px;
  z-index: 9;
  cursor: pointer;
  -webkit-transition: all 0.25s linear;
}

ul li:hover label {
  color: #ffffff;
}

ul li .check {
  display: block;
  position: absolute;
  border: 5px solid #aaaaaa;
  border-radius: 100%;
  height: 25px;
  width: 25px;
  top: 30px;
  left: 20px;
  z-index: 5;
  transition: border 0.25s linear;
  -webkit-transition: border 0.25s linear;
}

ul li:hover .check {
  border: 5px solid #ffffff;
}

ul li .check::before {
  display: block;
  position: absolute;
  content: &#34;&#34;;
  border-radius: 100%;
  height: 15px;
  width: 15px;
  top: 5px;
  left: 5px;
  margin: auto;
  transition: background 0.25s linear;
  -webkit-transition: background 0.25s linear;
}

input[type=&#34;radio&#34;]:checked ~ .check {
  border: 5px solid #0dff92;
}

input[type=&#34;radio&#34;]:checked ~ .check::before {
  background: #0dff92;
}

input[type=&#34;radio&#34;]:checked ~ label {
  color: #0dff92;
}</textarea>

            class="result-iframe iframe-visual-update"
            name="codeShow"
            loading="lazy"
          ></iframe>
        </div>
