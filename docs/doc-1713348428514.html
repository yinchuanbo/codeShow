      <textarea id="csscode-ta" style="display: none;">//mixins
@mixin transition-mix(
  $property: all,
  $duration: 0.2s,
  $timing: linear,
  $delay: 0s
) {
  transition-property: $property;
  transition-duration: $duration;
  transition-timing-function: $timing;
  transition-delay: $delay;
}

@mixin position-absolute($top: null, $left: null, $right: null, $bottom: null) {
  position: absolute;
  top: $top;
  left: $left;
  right: $right;
  bottom: $bottom;
}

//basic variables
$theme-font-color: #2c2c2c;

//common styles
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f2f2f2;
  font: {
    family: &#34;Fira Sans&#34;, sans-serif;
    size: 16px;
  }
  color: $theme-font-color;

  a {
    color: inherit;
    text-decoration: none;
  }
}

.btn {
  @include transition-mix;

  padding: 10px 20px;
  display: inline-block;
  margin-right: 10px;

  background-color: #fff;
  border: 1px solid $theme-font-color;
  border-radius: 3px;

  cursor: pointer;

  outline: none;

  &amp;:last-child {
    margin-right: 0;
  }

  &amp;:hover,
  &amp;.js-active {
    color: #fff;

    background-color: $theme-font-color;
  }
}

//header styles
.header {
  max-width: 600px;
  margin: 50px auto;

  text-align: center;
}

.header__title {
  margin-bottom: 30px;

  font: {
    size: 2.1rem;
  }
}

//content styles
.content {
  width: 95%;
  margin: 0 auto 50px;
}

.content__inner {
  display: grid;
  grid-template-columns: repeat(5, 100px);
  grid-gap: 60px;
  justify-content: center;
}

.icon-block {
  width: 100px;

  text-align: center;

  .icon {
    width: 100%;
    height: 100px;
  }

  svg {
    width: 100%;
    height: 100%;
    overflow: visible;
  }
}

.icon-block__replay {
  margin-top: 15px;
}</textarea>
      <textarea id="jscode-ta" style="display: none;">const cartIcon = &#34;.cart-icon&#34;;
const signalIcon = &#34;.signal-icon&#34;;
const progressIcon = &#34;.progress-icon&#34;;
const rocketIcon = &#34;.rocket-icon&#34;;
const chatIcon = &#34;.chat-icon&#34;;

//*** ICONS ANIMATIONS

//stroke animation
const strokeAnim = {
  strokeDashoffset: {
    value: [anime.setDashoffset, 0],
    easing: &#34;easeInOutSine&#34;,
    duration: 1000,
    direction: &#34;alternate&#34;,
  },
};

//fill animation
const fillAnim = {
  fill: {
    value: &#34;#000&#34;,
    easing: &#34;linear&#34;,
    duration: 400,
    delay: 1000,
  },
};

//common animations
const baseAnims = {
  ...strokeAnim,
  ...fillAnim,
};

// cart animation
let cartBounceAnimation;

const cartIconAnimation = anime({
  targets: `${cartIcon} path`,

  ...baseAnims,

  complete: function () {
    cartBounceAnimation = anime({
      targets: `${cartIcon} .arrow`,
      translateY: [-30, 0],
      duration: 700,
      easing: &#34;easeOutElastic&#34;,
      direction: &#34;alternate&#34;,
      loop: true,
    });
  },
});

//signal animation

let signalOpacityAnimation;

const signalIconAnimation = anime({
  targets: `${signalIcon} path`,

  ...baseAnims,

  complete: function () {
    signalOpacityAnimation = anime({
      targets: `${signalIcon} .signal`,
      opacity: [0, 1],
      duration: 700,
      delay: anime.stagger(150),
      easing: &#34;linear&#34;,
      direction: &#34;normal&#34;,
      loop: true,
    });
  },
});

//progress animation
let arrowMoveAnimation;

const progressIconAnimation = anime({
  targets: `${progressIcon} path`,

  ...baseAnims,

  complete: function () {
    arrowMoveAnimation = anime({
      targets: `${progressIcon} .progress-arrow`,
      translateY: [120, 0],
      translateX: [120, 0],
      duration: 1100,
      easing: &#34;easeOutElastic&#34;,
      direction: &#34;normal&#34;,
      loop: true,
    });
  },
});

//rocket animation
let rocketSmokeAnimation;

const rocketIconAnimation = anime({
  targets: `${rocketIcon} path`,

  ...baseAnims,

  complete: function () {
    rocketSmokeAnimation = anime({
      targets: `${rocketIcon} .rocket-smoke`,
      translateY: [0, 20],
      translateX: [0, -20],
      opacity: [1, 0],
      duration: 250,
      delay: anime.stagger(150),
      easing: &#34;linear&#34;,
      direction: &#34;normal&#34;,
      loop: true,
    });
  },
});

//chat animation
let chatDotsAnimation;

const chatIconAnimation = anime({
  targets: `${chatIcon} path`,

  ...baseAnims,

  complete: function () {
    chatDotsAnimation = anime({
      targets: `${chatIcon} .chat-dot`,
      opacity: [1, 0],
      duration: 450,
      delay: anime.stagger(150),
      easing: &#34;linear&#34;,
      direction: &#34;alternate&#34;,
      loop: true,
    });
  },
});

//*** REPLAYS INIT

//common replay function
const replay = ({ initTarget, initValues }, cbPause, cbRestart) =&gt; {
  anime.set(initTarget, { ...initValues });

  cbPause.pause();
  cbRestart.restart();
};

//cart replay init
const cartReplay = document.querySelector(&#34;.cart-icon&#34;).nextElementSibling;

cartReplay.addEventListener(&#34;click&#34;, function () {
  replay(
    {
      initTarget: `${cartIcon} .arrow`,
      initValues: { translateY: 0 },
    },
    cartBounceAnimation,
    cartIconAnimation
  );
});

//signal replay init
const signalReplay = document.querySelector(&#34;.signal-icon&#34;).nextElementSibling;

signalReplay.addEventListener(&#34;click&#34;, function () {
  replay(
    {
      initTarget: `${signalIcon} .signal`,
      initValues: { opacity: 1 },
    },
    signalOpacityAnimation,
    signalIconAnimation
  );
});

//progress replay init
const progressReplay =
  document.querySelector(&#34;.progress-icon&#34;).nextElementSibling;

progressReplay.addEventListener(&#34;click&#34;, function () {
  replay(
    {
      initTarget: `${progressIcon} .progress-arrow`,
      initValues: {
        translateX: 0,
        translateY: 0,
      },
    },
    arrowMoveAnimation,
    progressIconAnimation
  );
});

//rocket icon replay init
const rocketReplay = document.querySelector(&#34;.rocket-icon&#34;).nextElementSibling;

rocketReplay.addEventListener(&#34;click&#34;, function () {
  replay(
    {
      initTarget: `${rocketIcon} .rocket-smoke`,
      initValues: {
        translateX: 0,
        translateY: 0,
        opacity: 1,
      },
    },
    rocketSmokeAnimation,
    rocketIconAnimation
  );
});

//chat icon replay init
const chatReplay = document.querySelector(&#34;.chat-icon&#34;).nextElementSibling;

chatReplay.addEventListener(&#34;click&#34;, function () {
  replay(
    {
      initTarget: `${chatIcon} .chat-dot`,
      initValues: { opacity: 1 },
    },
    chatDotsAnimation,
    chatIconAnimation
  );
});</textarea>

          <div class="title">CSS</div>
          <textarea id="cssCode">//mixins
@mixin transition-mix(
  $property: all,
  $duration: 0.2s,
  $timing: linear,
  $delay: 0s
) {
  transition-property: $property;
  transition-duration: $duration;
  transition-timing-function: $timing;
  transition-delay: $delay;
}

@mixin position-absolute($top: null, $left: null, $right: null, $bottom: null) {
  position: absolute;
  top: $top;
  left: $left;
  right: $right;
  bottom: $bottom;
}

//basic variables
$theme-font-color: #2c2c2c;

//common styles
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #f2f2f2;
  font: {
    family: &#34;Fira Sans&#34;, sans-serif;
    size: 16px;
  }
  color: $theme-font-color;

  a {
    color: inherit;
    text-decoration: none;
  }
}

.btn {
  @include transition-mix;

  padding: 10px 20px;
  display: inline-block;
  margin-right: 10px;

  background-color: #fff;
  border: 1px solid $theme-font-color;
  border-radius: 3px;

  cursor: pointer;

  outline: none;

  &amp;:last-child {
    margin-right: 0;
  }

  &amp;:hover,
  &amp;.js-active {
    color: #fff;

    background-color: $theme-font-color;
  }
}

//header styles
.header {
  max-width: 600px;
  margin: 50px auto;

  text-align: center;
}

.header__title {
  margin-bottom: 30px;

  font: {
    size: 2.1rem;
  }
}

//content styles
.content {
  width: 95%;
  margin: 0 auto 50px;
}

.content__inner {
  display: grid;
  grid-template-columns: repeat(5, 100px);
  grid-gap: 60px;
  justify-content: center;
}

.icon-block {
  width: 100px;

  text-align: center;

  .icon {
    width: 100%;
    height: 100px;
  }

  svg {
    width: 100%;
    height: 100%;
    overflow: visible;
  }
}

.icon-block__replay {
  margin-top: 15px;
}</textarea>

        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode">const cartIcon = &#34;.cart-icon&#34;;
const signalIcon = &#34;.signal-icon&#34;;
const progressIcon = &#34;.progress-icon&#34;;
const rocketIcon = &#34;.rocket-icon&#34;;
const chatIcon = &#34;.chat-icon&#34;;

//*** ICONS ANIMATIONS

//stroke animation
const strokeAnim = {
  strokeDashoffset: {
    value: [anime.setDashoffset, 0],
    easing: &#34;easeInOutSine&#34;,
    duration: 1000,
    direction: &#34;alternate&#34;,
  },
};

//fill animation
const fillAnim = {
  fill: {
    value: &#34;#000&#34;,
    easing: &#34;linear&#34;,
    duration: 400,
    delay: 1000,
  },
};

//common animations
const baseAnims = {
  ...strokeAnim,
  ...fillAnim,
};

// cart animation
let cartBounceAnimation;

const cartIconAnimation = anime({
  targets: `${cartIcon} path`,

  ...baseAnims,

  complete: function () {
    cartBounceAnimation = anime({
      targets: `${cartIcon} .arrow`,
      translateY: [-30, 0],
      duration: 700,
      easing: &#34;easeOutElastic&#34;,
      direction: &#34;alternate&#34;,
      loop: true,
    });
  },
});

//signal animation

let signalOpacityAnimation;

const signalIconAnimation = anime({
  targets: `${signalIcon} path`,

  ...baseAnims,

  complete: function () {
    signalOpacityAnimation = anime({
      targets: `${signalIcon} .signal`,
      opacity: [0, 1],
      duration: 700,
      delay: anime.stagger(150),
      easing: &#34;linear&#34;,
      direction: &#34;normal&#34;,
      loop: true,
    });
  },
});

//progress animation
let arrowMoveAnimation;

const progressIconAnimation = anime({
  targets: `${progressIcon} path`,

  ...baseAnims,

  complete: function () {
    arrowMoveAnimation = anime({
      targets: `${progressIcon} .progress-arrow`,
      translateY: [120, 0],
      translateX: [120, 0],
      duration: 1100,
      easing: &#34;easeOutElastic&#34;,
      direction: &#34;normal&#34;,
      loop: true,
    });
  },
});

//rocket animation
let rocketSmokeAnimation;

const rocketIconAnimation = anime({
  targets: `${rocketIcon} path`,

  ...baseAnims,

  complete: function () {
    rocketSmokeAnimation = anime({
      targets: `${rocketIcon} .rocket-smoke`,
      translateY: [0, 20],
      translateX: [0, -20],
      opacity: [1, 0],
      duration: 250,
      delay: anime.stagger(150),
      easing: &#34;linear&#34;,
      direction: &#34;normal&#34;,
      loop: true,
    });
  },
});

//chat animation
let chatDotsAnimation;

const chatIconAnimation = anime({
  targets: `${chatIcon} path`,

  ...baseAnims,

  complete: function () {
    chatDotsAnimation = anime({
      targets: `${chatIcon} .chat-dot`,
      opacity: [1, 0],
      duration: 450,
      delay: anime.stagger(150),
      easing: &#34;linear&#34;,
      direction: &#34;alternate&#34;,
      loop: true,
    });
  },
});

//*** REPLAYS INIT

//common replay function
const replay = ({ initTarget, initValues }, cbPause, cbRestart) =&gt; {
  anime.set(initTarget, { ...initValues });

  cbPause.pause();
  cbRestart.restart();
};

//cart replay init
const cartReplay = document.querySelector(&#34;.cart-icon&#34;).nextElementSibling;

cartReplay.addEventListener(&#34;click&#34;, function () {
  replay(
    {
      initTarget: `${cartIcon} .arrow`,
      initValues: { translateY: 0 },
    },
    cartBounceAnimation,
    cartIconAnimation
  );
});

//signal replay init
