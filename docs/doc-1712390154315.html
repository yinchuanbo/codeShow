      <textarea id="htmlcode-ta" style="display: none;">&lt;i
  &gt;Explain how financial intermediation exposes banks to risk and explain what
  those risks are.&lt;/i
&gt;&lt;br /&gt;&lt;br /&gt;Financial &lt;del&gt;intermission&lt;/del&gt; &lt;ins&gt;intermediation&lt;/ins&gt;involves
asset transformation &lt;del&gt;wherepie&lt;/del&gt; whereby intermediares mismatch the
liabilities owed and assets owned in terms of duration, size and liquidity. This
mismatch leads to the intermediary facing several types of risk: interest rate
risk, &lt;del&gt;market risk&lt;/del&gt;, credit risk and liquidity risk. Two other risks
faced by a bank &lt;ins&gt;are&lt;/ins&gt;market risk and operational risk but these simply
result from trading &lt;ins&gt;and operating&lt;/ins&gt;.&lt;br /&gt;Interest rate risk has two
effects: the market effect and the income effect. Only the income effect results
&lt;ins&gt;from&lt;/ins&gt;financial intermediation, which is further broken down into two
scenarios: the assets of a bank having a greater duration than its
&lt;del&gt;assets&lt;/del&gt; &lt;ins&gt;liabilities&lt;/ins&gt;or the the liabilities of a bank having
a greater duration than its assets. The former results in
&lt;del&gt;repotato-ing risk&lt;/del&gt; reinvestment risk which is the risk that assets
(loans) may be re-invested at a rate &lt;del&gt;higher&lt;/del&gt; &lt;ins&gt;lower&lt;/ins&gt;than
existing liabilities (deposits). The latter results in refinancing risk which is
just the opposite.&lt;br /&gt;Credit risk is the risk that a &lt;del&gt;loan&lt;/del&gt; borrower
defaults and that none &lt;ins&gt;or only a part&lt;/ins&gt;of the banks liabilities are
recouped.&lt;br /&gt;Liquidity risk is the risk arising from a mismatch in
&lt;del&gt;socks&lt;/del&gt; &lt;ins&gt;duration&lt;/ins&gt;. It is the risk that a bank is not able to
liquidify its assets in time to pay its liabilities and
&lt;del&gt;will definetely&lt;/del&gt; may default.</textarea>
