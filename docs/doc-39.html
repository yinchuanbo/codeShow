          <textarea id="htmlCode">&lt;section class=&#34;traditional__compare&#34;&gt;
  &lt;h2 class=&#34;traditional__compare_title&#34;&gt;

      &lt;h3 class=&#34;traditional__compare_box-title&#34;&gt;Traditional Approach&lt;/h3&gt;
      &lt;ul class=&#34;traditional__compare_box-ul&#34;&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;At least 24-hour delivery&lt;/li&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;
          $39 to $53 for a 1-min video with subtitles
        &lt;/li&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;
          Need to find &amp;amp; hire a human translator
        &lt;/li&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;
          Can’t always guarantee high quality
        &lt;/li&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;
          Only offer 1-2 language pairs
        &lt;/li&gt;
      &lt;/ul&gt;
    &lt;/div&gt;
    &lt;div class=&#34;traditional__compare_bottom traditional__compare_box&#34;&gt;
      &lt;h3 class=&#34;traditional__compare_box-title&#34;&gt;
        Vidnoz AI Video Translation
      &lt;/h3&gt;
      &lt;ul class=&#34;traditional__compare_box-ul&#34;&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;Less than 5 minutes&lt;/li&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;Free to use&lt;/li&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;
          Online tool that works anywhere anytime
        &lt;/li&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;
          Top-tier quality across all languages
        &lt;/li&gt;
        &lt;li class=&#34;traditional__compare_box-li&#34;&gt;Support for 140+ languages&lt;/li&gt;
      &lt;/ul&gt;
    &lt;/div&gt;
  &lt;/div&gt;
  &lt;button type=&#34;button&#34; class=&#34;primary&#34; onclick=&#34;window.scrollTo(0, 0)&#34;&gt;
    Translate Now
  &lt;/button&gt;
&lt;/section&gt;</textarea>

        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">@import url(&#34;https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap&#34;);
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: &#34;Poppins&#34;, sans-serif;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  scroll-behavior: smooth;
  user-select: none;
}
html,
body {
  box-sizing: inherit;
}
:root {
  --text-color: #fff;
  --text-b-color: #000000;
  --a-val: 0.17;
}
@function pxToVw($px) {
  @return ($px / 750) * 100vw;
}
ul,
li {
  list-style: none;
}
@mixin button-base {
  outline: none;
  border: 0;
  cursor: pointer;
}

@mixin flex-column-center-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

@mixin font-info($fs, $lh, $fw, $c, $ta: center) {
  font-size: pxToVw($fs);
  font-weight: $fw;
  line-height: pxToVw($lh);
  font-family: inherit;
  color: $c;
  text-align: $ta;
}

@mixin font-info-pc($fs, $lh, $fw, $c, $ta: center) {
  font-size: $fs;
  font-weight: $fw;
  line-height: $lh;
  font-family: inherit;
  color: $c;
  text-align: $ta;
}

@mixin bg-info($image, $color: transparent, $pos: center, $size: cover) {
  background-color: $color;
  background-image: url($image);
  background-position: $pos;
  background-repeat: no-repeat;
  background-size: $size;
}

ul,
li {
  list-style: none;
}

button.primary {
  @include button-base;
  background-color: #6d4dff;
  width: pxToVw(610);
  height: pxToVw(100);
  border-radius: pxToVw(50);
  color: var(--text-color);
  font-size: pxToVw(32);
  font-weight: 500;
}

@media (min-width: 1200px) {
  button.primary {
    @include button-base;
    background-color: #6d4dff;
    width: 312px;
    height: 49px;
    border-radius: 25px;
    color: var(--text-color);
    font-size: 18px;
    font-weight: 500;
    transition: all 0.5s;
    &amp;:hover {
      background: #4a34da;
      transition: all 0.5s;
    }
  }
}

.traditional__compare {
  padding-top: pxToVw(100);
  padding-bottom: pxToVw(100);
  @include flex-column-center-center;
  background-image: linear-gradient(88deg, #fff9f9, #ebe9ff);
  .traditional__compare_title {
    max-width: pxToVw(630);
    margin-bottom: pxToVw(24);
    @include font-info(44, 71, 600, var(--text-b-color));
  }
  .traditional__compare_desc {
    max-width: pxToVw(630);
    margin-bottom: pxToVw(40);
    @include font-info(32, 55, 300, var(--text-b-color));
  }
  .traditional__compare_lists {
    margin-bottom: pxToVw(50);
    .traditional__compare_box {
      width: pxToVw(630);
      background-image: linear-gradient(324deg, #e9d9ff, #e7d6ff);
      padding-top: pxToVw(82);
      padding-bottom: pxToVw(104);
      border-radius: pxToVw(20);
      &amp; + .traditional__compare_box {
        margin-top: pxToVw(40);
      }
    }
    .traditional__compare_box-title {
      padding-left: pxToVw(38);
      padding-bottom: pxToVw(26);
      position: relative;
      @include font-info(32, 48, 600, var(--text-b-color), left);
      &amp;::after {
        content: &#34;&#34;;
        position: absolute;
        left: pxToVw(40);
        top: 100%;
        width: pxToVw(549);
        height: 1px;
        background-color: rgba($color: #a065f9, $alpha: var(--a-val));
      }
    }
    .traditional__compare_box-ul {
      margin: 0 auto;
    }
    .traditional__compare_box-li {
      width: 100%;
      height: pxToVw(83);
      padding-left: pxToVw(100);
      position: relative;
      @include font-info(24, 83, 300, var(--text-b-color), left);
      &amp;::after {
        content: &#34;&#34;;
        position: absolute;
        left: pxToVw(40);
        top: 100%;
        width: pxToVw(549);
        height: 1px;
        background-color: rgba($color: #a065f9, $alpha: var(--a-val));
      }
      &amp;::before {
        content: &#34;&#34;;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: pxToVw(40);
        width: pxToVw(38);
        height: pxToVw(38);
        border-radius: 100%;
        @include bg-info(
          &#34;https://www.vidnoz.com/img/video-translate/icon_1.svg&#34;,
          transparent,
          center
        );
      }
    }
    .traditional__compare_bottom {
      background-image: linear-gradient(164deg, #8b3dff, #912ad5);
      box-shadow: 0px 10px 40px #ab97c9;
      .traditional__compare_box-title,
      .traditional__compare_box-li {
        color: var(--text-color);
        &amp;::after {
          --a-val: 0.72;
        }
      }
      .traditional__compare_box-li {
        &amp;::before {
          @include bg-info(
            &#34;https://www.vidnoz.com/img/video-translate/icon_2.svg&#34;,
            transparent,
            center
          );
        }
      }
    }
  }
}
@media (min-width: 1200px) {
  .traditional__compare {
    padding-top: 100px;
    padding-bottom: 80px;
    .traditional__compare_title {
      @include font-info-pc(44px, 61px, 600, var(--text-b-color));
      margin-bottom: 15px;
    }
    .traditional__compare_desc {
      @include font-info-pc(18px, 25px, 300, var(--text-b-color));
      max-width: 980px;
      margin-bottom: 68px;
    }
    .traditional__compare_lists {
      display: flex;
      align-items: center;
      margin-bottom: 50px;
      .traditional__compare_box {
        width: 453px;
        height: 482px;
        border-radius: 20px;
        padding-top: 64px;
        padding-bottom: 0;
        &amp; + .traditional__compare_box {
          margin-top: 0;
        }
        &amp;:not(.traditional__compare_bottom) {
          margin-right: -35px;
        }
      }
      .traditional__compare_bottom {
        width: 448px;
        height: 554px;
        padding-top: 85px;
        .traditional__compare_box-title {
          padding-bottom: 42px;
        }
      }
      .traditional__compare_box-title {
        padding-left: 44px;
        padding-bottom: 19px;
        @include font-info-pc(20px, 28px, 600, var(--text-b-color), left);
        &amp;::after {
          width: 333px;
          left: 44px;
        }
      }
      .traditional__compare_box-li {
        padding-left: 81px;
        &amp;::before {
          left: 44px;
          width: 20px;
          height: 20px;
        }
        &amp;:after {
          width: 333px;
          left: 44px;
        }
        height: 60px;
        @include font-info-pc(14px, 60px, 300, var(--text-b-color), left);
      }
    }
  }
}</textarea>
