<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeShow</title>
    <link rel="icon" sizes="any" mask href="assets/images/ico.svg" />
    <link rel="stylesheet" href="assets/codemirror5/theme/blackboard.css" />
    <link rel="stylesheet" href="assets/codemirror5/lib/codemirror.css" />
    <link rel="stylesheet" href="assets/codemirror5/addon/hint/show-hint.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/lib/wenk.min.css" />
  </head>
  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">Neumorphic show/hide password input field</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;div&gt;
  &lt;input type=&#34;password&#34; /&gt;
  &lt;svg class=&#34;close&#34; viewBox=&#34;0 0 100 100&#34;&gt;
    &lt;path
      id=&#34;top-eye-part&#34;
      d=&#34;M10,50 Q50,-10 90,50&#34;
      fill=&#34;none&#34;
      stroke-width=&#34;5&#34;
    &gt;&lt;/path&gt;
    &lt;path
      id=&#34;bottom-eye-part&#34;
      d=&#34;M10,50 Q50,110 90,50&#34;
      fill=&#34;none&#34;
      stroke-width=&#34;5&#34;
    &gt;&lt;/path&gt;
    &lt;circle cx=&#34;50&#34; cy=&#34;50&#34; r=&#34;10&#34; fill=&#34;black&#34;&gt;&lt;/circle&gt;
  &lt;/svg&gt;
&lt;/div&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">:root {
  --primary: #6441a5;
  --white: #ffffff;
  --greyLight-1: #e4ebf5;
  --greyLight-2: #c8d0e7;
  --shadow: 0.3rem 0.3rem 0.6rem var(--greyLight-2), -0.2rem -0.2rem 0.5rem var(--white);
  --inner-shadow: inset 0.2rem 0.2rem 0.5rem var(--greyLight-2), inset -0.2rem -0.2rem
      0.5rem var(--white);
}

* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background: var(--greyLight-1);
}
div {
  display: flex;
  align-items: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
input {
  width: 60vmin;
  height: 15vmin;
  border: none;
  border-radius: 1rem;
  outline: none;
  font-size: 7.5vmin;
  font-weight: bold;
  padding: 0 4vmin;
  box-shadow: var(--inner-shadow);
  background: var(--greyLight-1);
  color: var(--primary);
  caret-color: var(--primary);
}
svg {
  width: 12.5vmin;
  height: 12.5vmin;
  border-radius: 0.5rem;
  box-shadow: var(--shadow);
  margin: 0 4vmin;
  cursor: pointer;
}
svg path {
  transition: all 0.25s 0.25s ease, all 0.25s ease;
  transform-origin: center center;
  stroke: var(--primary);
}
svg circle {
  transition: all 0.25s ease, all 0.25s 0.25s ease;
  transform-origin: center center;
  fill: var(--primary);
}
svg.close circle {
  transition: all 0.25s 0.25s ease, all 0.25s ease;
  transform: scale(0);
}
svg.close #top-eye-part {
  transition: all 0.25s ease, all 0.25s 0.25s ease;
  d: path(&#34;M10,50 Q50,110 90,50&#34;);
}</textarea>
        </div>
        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode">const svg = document.querySelector(&#34;svg&#34;);
const input = document.querySelector(&#34;input&#34;);
svg.addEventListener(&#34;click&#34;, function () {
  this.classList.toggle(&#34;close&#34;);
  setTimeout(() =&gt; {
    input.type = input.type === &#34;password&#34; ? &#34;text&#34; : &#34;password&#34;;
  }, 125);
});</textarea>
        </div>
      </div>
      <div class="code__wrapper_bottom">
        <div class="code__wrapper_top-preview">
          <div class="fs__icon"></div>
          
          <iframe
            id="live-preview"
            src="assets/templates/template-iframe.html"
            width="100%"
            height="100%"
            allow="accelerometer *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *"
            allowfullscreen="true"
            allowpaymentrequest="true"
            allowtransparency="true"
            sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation"
            class="result-iframe iframe-visual-update"
            name="codeShow"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="assets/lib/jquery-3.7.1.min.js"></script>

    <script src="assets/codemirror5/mode/css/css.js"></script>
    <script src="assets/codemirror5/mode/htmlmixed/htmlmixed.js"></script>
    <script src="assets/codemirror5/addon/hint/css-hint.js"></script>
    <script src="assets/js/common.js"></script>
  </body>
</html>
