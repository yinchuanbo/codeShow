  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">CSS Animated Glow Button</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;div class=&#34;container&#34;&gt;
  &lt;a class=&#34;btn&#34; href=&#34;#&#34;&gt;
    &lt;span class=&#34;btnInner&#34;&gt;Button&lt;/span&gt;
  &lt;/a&gt;
&lt;/div&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">$green: #58dd93;

:root {
  --size-default: 22px;
  --size-sm: 16px;
  --color-green: #{$green};
  --color-black: #000;
}

@property --angle {
  syntax: &#34;&lt;angle&gt;&#34;;
  initial-value: 0deg;
  inherits: false;
}

@property --glowColor {
  syntax: &#34;&lt;color&gt;&#34;;
  initial-value: #58dd93;
}

@keyframes rotate {
  0% {
    --angle: 0deg;
    --glowColor: var(--color-green);
  }
  100% {
    --angle: 360deg;
    --glowColor: var(--color-green);
  }
}

* {
  box-sizing: border-box;
}

html,
body {
  width: 100%;
  height: 100%;
  background: #000;
  background: linear-gradient(
      to bottom,
      rgba(0, 0, 0, 0) 0%,
      var(--color-black) 100%
    ), radial-gradient(circle at 50% -50%, #335f4b 0%, var(--color-black) 100%);
  font-family: monospace;
  font-size: 20px;
}

.container {
  display: flex;
  width: 100%;
  height: 100%;
  align-items: center;
  justify-content: center;
  padding: 16px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 100px;
  border: none;
  background: none;
  position: relative;
  padding: 1px;
  text-decoration: none;
  transition: all 0.18s ease-in-out;
  transform: translate3d(0, 0, 0);

  &amp;:after,
  &amp;:before {
    content: &#34;&#34;;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: calc(100px + 1.5px);
    background-size: 100% 100%;
    background-position: 0px 0px;
    background-image: conic-gradient(
      from var(--angle) at 50% 50%,
      rgba(0, 0, 0, 0) 0%,
      rgba(0, 0, 0, 0) 33%,
      var(--glowColor) 50%,
      rgba(0, 0, 0, 0) 66%,
      rgba(0, 0, 0, 0) 100%
    );
    animation: rotate 2s infinite linear;
  }

  &amp;:before {
    animation: rotate 2s infinite linear;
    filter: blur(20px);
  }

  .btnInner {
    position: relative;
    display: flex;
    flex-direction: column;
    width: 100%;
    padding: var(--size-sm) var(--size-default);
    border-radius: 100px;
    color: var(--color-green);
    font-weight: 500;
    font-size: 22px;
    z-index: 1;
    transition: all 0.18s ease;
    background: rgba(#000, 0.3);
    backdrop-filter: blur(40px);
    backface-visibility: hidden;
  }

  &amp;:hover {
    .btnInner {
      background: rgba($green, 0.1);
      color: lighten($green, 20%);
    }
  }
  &amp;:active {
    transform: scale(0.95);
  }
}</textarea>
        </div>
