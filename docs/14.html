  </head>
  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">Social Icon Popup On Hover</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;link
  rel=&#34;stylesheet&#34;
  type=&#34;text/css&#34;
  href=&#34;https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css&#34;
/&gt;
&lt;ul class=&#34;wrapper&#34;&gt;
  &lt;li class=&#34;icon facebook&#34;&gt;
    &lt;span class=&#34;tooltip&#34;&gt;Facebook&lt;/span&gt;
    &lt;span&gt;&lt;i class=&#34;fab fa-facebook-f&#34;&gt;&lt;/i&gt;&lt;/span&gt;
  &lt;/li&gt;
  &lt;li class=&#34;icon twitter&#34;&gt;
    &lt;span class=&#34;tooltip&#34;&gt;Twitter&lt;/span&gt;
    &lt;span&gt;&lt;i class=&#34;fab fa-twitter&#34;&gt;&lt;/i&gt;&lt;/span&gt;
  &lt;/li&gt;
  &lt;li class=&#34;icon instagram&#34;&gt;
    &lt;span class=&#34;tooltip&#34;&gt;Instagram&lt;/span&gt;
    &lt;span&gt;&lt;i class=&#34;fab fa-instagram&#34;&gt;&lt;/i&gt;&lt;/span&gt;
  &lt;/li&gt;
  &lt;li class=&#34;icon youtube&#34;&gt;
    &lt;span class=&#34;tooltip&#34;&gt;Youtube&lt;/span&gt;
    &lt;span&gt;&lt;i class=&#34;fab fa-youtube&#34;&gt;&lt;/i&gt;&lt;/span&gt;
  &lt;/li&gt;
&lt;/ul&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">@import url(&#34;https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap&#34;);

* {
  box-sizing: border-box;
}

*:focus,
*:active {
  outline: none !important;
  /* 这句已经废弃，查看这句是什么意思 */
  -webkit-tap-highlight-color: transparent;
}

#iframe__wrapper {
  display: grid;
  place-items: center;
}

.wrapper {
  display: inline-flex;
  list-style: none;
}

.wrapper .icon {
  position: relative;
  background: #fff;
  border-radius: 50%;
  padding: 15px;
  margin: 10px;
  width: 50px;
  height: 50px;
  font-size: 1.1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.wrapper .tooltip {
  position: absolute;
  top: 0;
  font-size: 0.8rem;
  background: #fff;
  color: #fff;
  padding: 5px 8px;
  border-radius: 5px;
  box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.wrapper .tooltip::before {
  position: absolute;
  content: &#34;&#34;;
  height: 8px;
  width: 8px;
  background: #fff;
  bottom: -3px;
  left: 50%;
  transform: translate(-50%) rotate(45deg);
  transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.wrapper .icon:hover .tooltip {
  top: -45px;
  opacity: 1;
  visibility: visible;
  pointer-events: auto;
}

.wrapper .icon:hover span,
.wrapper .icon:hover .tooltip {
  text-shadow: 0px -1px 0px rgba(0, 0, 0, 0.1);
}

.wrapper .facebook:hover,
.wrapper .facebook:hover .tooltip,
.wrapper .facebook:hover .tooltip::before {
  background: #3b5998;
  color: #fff;
}

.wrapper .twitter:hover,
.wrapper .twitter:hover .tooltip,
.wrapper .twitter:hover .tooltip::before {
  background: #1da1f2;
  color: #fff;
}

.wrapper .instagram:hover,
.wrapper .instagram:hover .tooltip,
.wrapper .instagram:hover .tooltip::before {
  background: #c32aa3;
  color: #fff;
}

.wrapper .youtube:hover,
.wrapper .youtube:hover .tooltip,
.wrapper .youtube:hover .tooltip::before {
  background: #ff0000;
  color: #fff;
}</textarea>
