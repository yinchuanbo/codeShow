      <textarea id="csscode-ta" style="display: none;">@import url(&#34;https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&amp;display=swap&#34;);

html {
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

html,
body {
  height: 100%;
  width: 100%;
}

#iframe__wrapper {
  background: #efeff0;
  font-family: &#34;Noto Sans TC&#34;, sans-serif;
  font-weight: 400;
  display: flex;
  align-items: center;
  justify-content: center;
}

// ------- FOLDER

.folder {
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  overflow: hidden;
  width: 450px;
}

// ------ SHARED USER

.shared-user {
  align-items: center;
  color: #6a696a;
  display: inline-flex;
  font-weight: 500;
  margin-left: 5px;
  outline: none;
  text-decoration: none;

  &amp;__avatar {
    width: 15px;
    height: 15px;
    margin-right: 3px;
  }
}

// ------- FOLDER SUMMARY

.folder-summary {
  padding: 15px 20px 15px 15px;
  cursor: pointer;
  display: flex;
  line-height: 1;
  height: 80px;
  position: relative;

  &amp;__start {
    position: relative;
  }

  &amp;__file-count {
    position: absolute;
    top: -3px;

    &amp;__amount {
      color: #ffffff;
      font-size: 12px;
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    svg {
      color: #5166fa;
      height: 30px;
      width: auto;
    }
  }

  &amp;__details {
    padding: 2px 0 0 13px;

    &amp;__name {
      color: #393738;
      font-size: 20px;
      font-weight: 500;
    }

    &amp;__share {
      align-items: center;
      color: #b5b4b5;
      display: flex;
      font-size: 15px;
      margin-top: 8px;
    }
  }

  &amp;__end {
    margin-left: auto;

    svg {
      fill: #c3c2c3;
    }
  }

  &amp;::after {
    background: #e6e6e6;
    bottom: -2px;
    content: &#34;&#34;;
    height: 2px;
    left: 0;
    position: absolute;
    right: 0;
  }
}

// ------- CHEVRON BUTTON

.folder-collapse-button {
  appearance: none;
  background: transparent;
  border-radius: 30px;
  border: 0;
  cursor: pointer;
  height: 30px;
  opacity: 0;
  outline: none;
  position: absolute;
  position: relative;
  width: 30px;
  z-index: 1;

  &amp;::after {
    background: #efeff0;
    border-radius: 40px;
    content: &#34;&#34;;
    height: 35px;
    left: 50%;
    opacity: 0;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.2s ease-out;
    width: 35px;
  }

  &amp;:hover::after {
    opacity: 1;
  }

  svg {
    color: #9c9c9e;
    left: 50%;
    position: absolute;
    stroke-width: 3;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }
}

// ------------ FOLDER ITEM

.folder-item {
  align-items: flex-start;
  display: flex;
  height: 80px;
  line-height: 1;
  opacity: 0;
  padding: 20px 25px;
  position: relative;

  &amp;__icon svg {
    display: block;
    height: 40px;
    width: auto;
  }

  &amp;__details {
    padding: 1px 0 0 15px;

    &amp;__name {
      color: #393738;
      font-size: 17px;
      font-weight: 500;
      position: relative;

      svg {
        height: auto;
        position: absolute;
        top: 50%;
        transform: translate(5px, calc(-50% + 1px));
        width: 20px;
      }
    }

    &amp;__date {
      color: #b5b4b5;
      font-size: 15px;
      margin-top: 8px;
    }
  }

  &amp;__size {
    color: #6a696a;
    font-weight: 500;
    margin-left: auto;
    margin-top: 2px;
  }

  &amp;:not(:last-child)::after {
    background: #edecee;
    bottom: 0;
    content: &#34;&#34;;
    height: 1px;
    left: 80px;
    position: absolute;
    right: 0;
  }
}</textarea>
      <textarea id="jscode-ta" style="display: none;">const toggleFolder = document.getElementById(&#34;js_toggle-folder&#34;);

// --------- ANIMATION

const showFolderContentAnimation = anime.timeline({
  easing: &#34;easeOutCubic&#34;,
  autoplay: false,
});

showFolderContentAnimation
  .add({
    targets: &#34;#js_folder-content&#34;,
    height: [0, 240],
    duration: 350,
  })
  .add(
    {
      targets: &#34;#js_folder-summary-amount&#34;,
      opacity: [1, 0],
      duration: 400,
    },
    &#34;-=350&#34;
  )
  .add(
    {
      targets: &#34;#js_folder-collapse-button&#34;,
      opacity: [0, 1],
      duration: 400,
    },
    &#34;-=300&#34;
  )
  .add(
    {
      targets: &#34;#js_folder-collapse-button-icon&#34;,
      duration: 300,
      translateX: [&#34;-50%&#34;, &#34;-50%&#34;],
      translateY: [&#34;-50%&#34;, &#34;-50%&#34;],
      rotate: [&#34;0deg&#34;, &#34;180deg&#34;],
    },
    &#34;-=400&#34;
  )
  .add(
    {
      targets: &#34;.js_folder-item&#34;,
      translateY: [20, 0],
      opacity: [0, 1],
      duration: 300,
      delay: (el, i, l) =&gt; i * 120,
    },
    &#34;-=275&#34;
  );

// --------- TRIGGER

toggleFolder.addEventListener(&#34;click&#34;, () =&gt; {
  if (showFolderContentAnimation.began) {
    showFolderContentAnimation.reverse();
    if (
      showFolderContentAnimation.progress === 100 &amp;&amp;
      showFolderContentAnimation.direction === &#34;reverse&#34;
    ) {
      showFolderContentAnimation.completed = false;
    }
  }

  if (showFolderContentAnimation.paused) {
    showFolderContentAnimation.play();
  }
});</textarea>

          <textarea id="cssCode">@import url(&#34;https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500&amp;display=swap&#34;);

html {
  box-sizing: border-box;
}

*,
*:before,
*:after {
  box-sizing: inherit;
}

html,
body {
  height: 100%;
  width: 100%;
}

#iframe__wrapper {
  background: #efeff0;
  font-family: &#34;Noto Sans TC&#34;, sans-serif;
  font-weight: 400;
  display: flex;
  align-items: center;
  justify-content: center;
}

// ------- FOLDER

.folder {
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  overflow: hidden;
  width: 450px;
}

// ------ SHARED USER

.shared-user {
  align-items: center;
  color: #6a696a;
  display: inline-flex;
  font-weight: 500;
  margin-left: 5px;
  outline: none;
  text-decoration: none;

  &amp;__avatar {
    width: 15px;
    height: 15px;
    margin-right: 3px;
  }
}

// ------- FOLDER SUMMARY

.folder-summary {
  padding: 15px 20px 15px 15px;
  cursor: pointer;
  display: flex;
  line-height: 1;
  height: 80px;
  position: relative;

  &amp;__start {
    position: relative;
  }

  &amp;__file-count {
    position: absolute;
    top: -3px;

    &amp;__amount {
      color: #ffffff;
      font-size: 12px;
      left: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    svg {
      color: #5166fa;
      height: 30px;
      width: auto;
    }
  }

  &amp;__details {
    padding: 2px 0 0 13px;

    &amp;__name {
      color: #393738;
      font-size: 20px;
      font-weight: 500;
    }

    &amp;__share {
      align-items: center;
      color: #b5b4b5;
      display: flex;
      font-size: 15px;
      margin-top: 8px;
    }
  }

  &amp;__end {
    margin-left: auto;

    svg {
      fill: #c3c2c3;
    }
  }

  &amp;::after {
    background: #e6e6e6;
    bottom: -2px;
    content: &#34;&#34;;
    height: 2px;
    left: 0;
    position: absolute;
    right: 0;
  }
}

// ------- CHEVRON BUTTON

.folder-collapse-button {
  appearance: none;
  background: transparent;
  border-radius: 30px;
  border: 0;
  cursor: pointer;
  height: 30px;
  opacity: 0;
  outline: none;
  position: absolute;
  position: relative;
  width: 30px;
  z-index: 1;

  &amp;::after {
    background: #efeff0;
    border-radius: 40px;
    content: &#34;&#34;;
    height: 35px;
    left: 50%;
    opacity: 0;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.2s ease-out;
    width: 35px;
  }

  &amp;:hover::after {
    opacity: 1;
  }

  svg {
    color: #9c9c9e;
    left: 50%;
    position: absolute;
    stroke-width: 3;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
  }
}

// ------------ FOLDER ITEM

.folder-item {
  align-items: flex-start;
  display: flex;
  height: 80px;
  line-height: 1;
  opacity: 0;
  padding: 20px 25px;
  position: relative;

  &amp;__icon svg {
    display: block;
    height: 40px;
    width: auto;
  }

  &amp;__details {
    padding: 1px 0 0 15px;

    &amp;__name {
      color: #393738;
      font-size: 17px;
      font-weight: 500;
      position: relative;

      svg {
        height: auto;
        position: absolute;
        top: 50%;
        transform: translate(5px, calc(-50% + 1px));
        width: 20px;
      }
    }

    &amp;__date {
      color: #b5b4b5;
      font-size: 15px;
      margin-top: 8px;
    }
  }

  &amp;__size {
    color: #6a696a;
    font-weight: 500;
    margin-left: auto;
    margin-top: 2px;
  }

  &amp;:not(:last-child)::after {
    background: #edecee;
    bottom: 0;
    content: &#34;&#34;;
    height: 1px;
    left: 80px;
    position: absolute;
    right: 0;
  }
}</textarea>

          <textarea id="jsCode">const toggleFolder = document.getElementById(&#34;js_toggle-folder&#34;);

// --------- ANIMATION

const showFolderContentAnimation = anime.timeline({
  easing: &#34;easeOutCubic&#34;,
  autoplay: false,
});

showFolderContentAnimation
  .add({
    targets: &#34;#js_folder-content&#34;,
    height: [0, 240],
    duration: 350,
  })
  .add(
    {
      targets: &#34;#js_folder-summary-amount&#34;,
      opacity: [1, 0],
      duration: 400,
    },
    &#34;-=350&#34;
  )
  .add(
    {
      targets: &#34;#js_folder-collapse-button&#34;,
      opacity: [0, 1],
      duration: 400,
    },
    &#34;-=300&#34;
  )
  .add(
    {
      targets: &#34;#js_folder-collapse-button-icon&#34;,
      duration: 300,
      translateX: [&#34;-50%&#34;, &#34;-50%&#34;],
      translateY: [&#34;-50%&#34;, &#34;-50%&#34;],
      rotate: [&#34;0deg&#34;, &#34;180deg&#34;],
    },
    &#34;-=400&#34;
  )
  .add(
    {
      targets: &#34;.js_folder-item&#34;,
      translateY: [20, 0],
      opacity: [0, 1],
      duration: 300,
      delay: (el, i, l) =&gt; i * 120,
    },
    &#34;-=275&#34;
  );

// --------- TRIGGER

toggleFolder.addEventListener(&#34;click&#34;, () =&gt; {
  if (showFolderContentAnimation.began) {
    showFolderContentAnimation.reverse();
    if (
      showFolderContentAnimation.progress === 100 &amp;&amp;
      showFolderContentAnimation.direction === &#34;reverse&#34;
    ) {
      showFolderContentAnimation.completed = false;
    }
  }

  if (showFolderContentAnimation.paused) {
    showFolderContentAnimation.play();
  }
