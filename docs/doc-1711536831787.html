      <textarea id="csscode-ta" style="display: none;">$img: &#34;https://user-images.githubusercontent.com/8554143/34239266-232bdfc0-e641-11e7-8792-408782aaa78e.png&#34;;

#iframe__wrapper {
    display: flex;
    align-items: center;
}

.g-flex {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;
  width: 100%;
  justify-content: center;
  overflow: hidden;
}

.pic {
  flex: 0 0 200px;
  height: 200px;
  margin: 10px;
  text-align: center;
  font-size: 24px;
  line-height: 160px;
  background-image: url($img);
  background-size: cover;
  mix-blend-mode: difference;
  color: #fff;
}

.pic1 {
  background-image: url($img), linear-gradient(#f00, #f00);
  background-blend-mode: lighten;
  background-size: cover;
}

.pic2 {
  background-image: url($img), linear-gradient(yellowgreen, yellowgreen);
  background-blend-mode: lighten;
  background-size: cover;
}

.pic3 {
  background-image: url($img), linear-gradient(#f00, #00f);
  background-blend-mode: lighten;
  background-size: cover;
}</textarea>
