<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeShow</title>
    <link rel="icon" sizes="any" mask href="assets/images/ico.svg" />
    <link rel="stylesheet" href="assets/codemirror5/theme/blackboard.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/lib/wenk.min.css" />
  </head>
  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">渐变实现波浪下划线</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;p&gt;渐变实现波浪&lt;/p&gt;
&lt;a class=&#34;flow-wave&#34;&gt;Hover Me&lt;/a&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">body {
    background: #f2f2f2;
}
p {
  position: absolute;
  top: 25%;
  left: 50%;
  transform: translate(-50%, -50%) scale(3);
  font-size: 18px;
  text-decoration: none;
  padding: 10px;
  cursor: pointer;

  &amp;::before {
    content: &#34;&#34;;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(
        circle at 10px -7px,
        transparent 8px,
        red 8px,
        red 9px,
        transparent 9px
      ) repeat-x;
    background-size: 20px 20px;
    background-position: -10px calc(100% + 16px);
  }

  &amp;:hover::before {
    animation: moveTop 2s infinite alternate linear;
  }

  &amp;::after {
    content: &#34;&#34;;
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(
        circle at 10px 27px,
        transparent 8px,
        green 8px,
        green 9px,
        transparent 9px
      ) repeat-x;
    background-size: 20px 20px;
    background-position: 0 calc(100% - 4px);
  }

  &amp;:hover::after {
    animation: moveBottom 2s infinite alternate linear;
  }
}

.flow-wave {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(3);
  font-size: 18px;
  text-decoration: none;

  background: radial-gradient(
        circle at 10px -7px,
        transparent 8px,
        currentColor 8px,
        currentColor 9px,
        transparent 9px
      ) repeat-x, radial-gradient(
        circle at 10px 27px,
        transparent 8px,
        currentColor 8px,
        currentColor 9px,
        transparent 9px
      ) repeat-x;
  background-size: 20px 20px;
  background-position: -10px calc(100% + 16px), 0 calc(100% - 4px);
}

.flow-wave {
  padding: 5px 0;
}
.flow-wave:hover,
.flow-wave:focus {
  background: radial-gradient(
        circle at 10px -7px,
        transparent 8px,
        currentColor 8px,
        currentColor 9px,
        transparent 9px
      ) repeat-x, radial-gradient(
        circle at 10px 27px,
        transparent 8px,
        currentColor 8px,
        currentColor 9px,
        transparent 9px
      ) repeat-x;
  background-size: 20px 20px;
  background-position: -10px calc(100% + 16px), 0 calc(100% - 4px);
  animation: waveFlow 1s infinite linear;
}

@keyframes waveFlow {
  from {
    background-position-x: -10px, 0;
  }
  to {
    background-position-x: -30px, -20px;
  }
}

@keyframes moveTop {
  100% {
    bottom: -5px;
  }
}

@keyframes moveBottom {
  100% {
    bottom: 5px;
  }
}</textarea>
        </div>
        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode"></textarea>
        </div>
      </div>
      <div class="code__wrapper_bottom">
        <div class="code__wrapper_top-preview">
          <div class="fs__icon"></div>
          
          <iframe
            id="live-preview"
            src="assets/templates/template-iframe.html"
            width="100%"
            height="100%"
            allow="accelerometer *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *"
            allowfullscreen="true"
            allowpaymentrequest="true"
            allowtransparency="true"
            sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation"
            class="result-iframe iframe-visual-update"
            name="codeShow"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="assets/lib/jquery-3.7.1.min.js"></script>

  </body>
</html>
