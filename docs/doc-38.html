    <div class="vs__code_wrapper">
      <textarea id="htmlcode-ta" style="display: none;">&lt;section class=&#34;section slider-section&#34;&gt;
  &lt;div class=&#34;container slider-column&#34;&gt;
    &lt;div class=&#34;swiper swiper-slider&#34;&gt;
      &lt;div class=&#34;swiper-wrapper&#34;&gt;
        &lt;img class=&#34;swiper-slide&#34; src=&#34;https://source.unsplash.com/1920x1280/?animal&#34; alt=&#34;Swiper&#34;&gt;
        &lt;img class=&#34;swiper-slide&#34; src=&#34;https://source.unsplash.com/1920x1280/?nature&#34; alt=&#34;Swiper&#34;&gt;
        &lt;img class=&#34;swiper-slide&#34; src=&#34;https://source.unsplash.com/1920x1280/?people&#34; alt=&#34;Swiper&#34;&gt;
        &lt;img class=&#34;swiper-slide&#34; src=&#34;https://source.unsplash.com/1920x1280/?flower&#34; alt=&#34;Swiper&#34;&gt;
        &lt;img class=&#34;swiper-slide&#34; src=&#34;https://source.unsplash.com/1920x1280/?travel&#34; alt=&#34;Swiper&#34;&gt;
        &lt;img class=&#34;swiper-slide&#34; src=&#34;https://source.unsplash.com/1920x1280/?fruits&#34; alt=&#34;Swiper&#34;&gt;
      &lt;/div&gt;
      &lt;span class=&#34;swiper-pagination&#34;&gt;&lt;/span&gt;
      &lt;span class=&#34;swiper-button-prev&#34;&gt;&lt;/span&gt;
      &lt;span class=&#34;swiper-button-next&#34;&gt;&lt;/span&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/section&gt;</textarea>
      <textarea id="csscode-ta" style="display: none;">:root {
  --white-100: hsl(206, 5%, 100%);
  --white-200: hsl(206, 5%, 90%);
  --white-300: hsl(206, 5%, 80%);
  --white-400: hsl(206, 5%, 65%);
  --white-500: hsl(206, 5%, 45%);
  --black-100: hsl(210, 20%, 10%);
  --black-200: hsl(210, 20%, 8%);
  --black-300: hsl(210, 20%, 6%);
  --black-400: hsl(210, 20%, 4%);
  --black-500: hsl(210, 20%, 1%);
}
*,
*::before,
*::after {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  list-style: none;
  list-style-type: none;
  text-decoration: none;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
}
html {
  font-size: 100%;
  box-sizing: inherit;
  scroll-behavior: smooth;
  height: -webkit-fill-available;
}
body {
  font-family: &#34;Rubik&#34;, sans-serif;
  font-size: 1rem;
  font-weight: 400;
  line-height: 1.5;
  color: var(--black-500);
}
body &gt; div {
  display: flex;
  align-items: center;
}
main {
  overflow: hidden;
}
a,
button {
  cursor: pointer;
  user-select: none;
  border: none;
  outline: none;
  background: none;
}
img {
  display: block;
  max-width: 100%;
  height: auto;
  object-fit: cover;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: -moz-crisp-edges;
  image-rendering: crisp-edges;
}
.section {
  margin: 0 auto;
  /* padding-block: 5rem; */
}
.container {
  max-width: 75rem;
  height: auto;
  margin-inline: auto;
  padding-inline: 1.25rem;
}
.swiper-button-next::after,
.swiper-button-prev::after {
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.75rem;
  font-weight: 800;
  padding: 1rem;
  width: 2rem;
  height: 2rem;
  opacity: 0.75;
  border-radius: 50%;
  color: var(--white-100);
  background: var(--black-300);
}</textarea>
      <textarea id="jscode-ta" style="display: none;">const swiper = new Swiper(&#34;.swiper-slider&#34;, {
  // Optional parameters
  centeredSlides: true,
  slidesPerView: 1,
  grabCursor: true,
  freeMode: false,
  loop: true,
  mousewheel: false,
  keyboard: {
    enabled: true,
  },

  // Enabled autoplay mode
  autoplay: {
    delay: 3000,
    disableOnInteraction: false,
  },

  // If we need pagination
  pagination: {
    el: &#34;.swiper-pagination&#34;,
    dynamicBullets: false,
    clickable: true,
  },

  // If we need navigation
  navigation: {
    nextEl: &#34;.swiper-button-next&#34;,
    prevEl: &#34;.swiper-button-prev&#34;,
  },

  // Responsive breakpoints
  breakpoints: {
    640: {
      slidesPerView: 1.25,
      spaceBetween: 20,
    },
    1024: {
      slidesPerView: 2,
      spaceBetween: 20,
    },
  },
});</textarea>
