          <div class="title">CSS</div>
          <textarea id="cssCode">@import url(&#34;https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap&#34;);
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: &#34;Poppins&#34;, sans-serif;
  -webkit-tap-highlight-color: rgba($color: #000000, $alpha: 0);
  scroll-behavior: smooth;
  user-select: none;
}

html,
body {
  box-sizing: inherit;
}

@function pxToVw($px) {
  @return ($px / 750) * 100vw;
}

:root {
  --btn-bg-color: #8b3dff;
  --text-color: #fff;
  --text-b-color: #000000;
  --dot-active-color: #6d4dff;
  --article-border-color: #d7d4e5;
}

@mixin flex-column-center-center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

@mixin font-info($fs, $lh, $fw, $c, $ta: center) {
  font-size: pxToVw($fs);
  font-weight: $fw;
  line-height: pxToVw($lh);
  font-family: inherit;
  color: $c;
  text-align: $ta;
}

@mixin font-info-pc($fs, $lh, $fw, $c, $ta: center) {
  font-size: $fs;
  font-weight: $fw;
  line-height: $lh;
  font-family: inherit;
  color: $c;
  text-align: $ta;
}

.recommende__article {
  @include flex-column-center-center;
  padding-top: pxToVw(80);
  padding-bottom: pxToVw(80);
  width: 100%;
  .recommende__article__title {
    max-width: pxToVw(630);
    margin-bottom: pxToVw(24);
    @include font-info(50, 76, 600, var(--text-b-color));
    margin-bottom: pxToVw(44);
    color: #fff;
  }
  .swiper-button-next,
  .swiper-button-prev {
    display: none;
  }
  .recommende__article_swiper {
    width: 100%;
    height: pxToVw(560);
    .swiper-wrapper {
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      &amp;::-webkit-scrollbar {
        display: none;
      }
    }
    .swiper-slide__title {
      @include font-info(32, 55, 300, var(--dot-active-color), left);
      padding: pxToVw(33) pxToVw(33) 0 pxToVw(33);
    }
    .swiper-slide {
      width: pxToVw(502);
      height: pxToVw(510);
      background: var(--text-color);
      box-shadow: 0px 12px 16px #aaa7bc29;
      border: 1px solid #d7d4e5;
      border-radius: 4px;
      scroll-snap-align: center;
      &amp; + .swiper-slide {
        margin-left: pxToVw(30);
      }
      &amp;:first-child {
        margin-left: pxToVw(124);
      }
      &amp;:last-child {
        margin-right: pxToVw(124);
      }
    }
    .swiper-slide__img {
      width: 100%;
      height: pxToVw(256);
      &gt; img {
        width: 100%;
        height: pxToVw(256);
        object-fit: cover;
      }
    }
  }
}

@media (min-width: 1200px) {
  .recommende__article {
    padding-top: 80px;
    padding-bottom: 80px;
    position: relative;
    .swiper-button-next,
    .swiper-button-prev {
      width: 33px;
      height: 33px;
      border: 2px solid var(--text-color);
      border-radius: 100%;
      color: var(--text-color);
      --swiper-navigation-size: 14px;
      font-weight: 800;
      display: flex;
    }
    .swiper-button-prev {
      left: calc((100% - 1088px) / 2 - 33px - 27px);
    }
    .swiper-button-next {
      right: calc((100% - 1088px) / 2 - 33px - 27px);
    }
    .recommende__article__title {
      @include font-info-pc(44px, 61px, 600, var(--text-b-color));
      margin-bottom: 45px;
      color: #fff;
    }
    .recommende__article_swiper {
      width: 1088px;
      height: 380px;
      overflow: hidden;
      position: relative;
      .swiper-wrapper {
        overflow: initial;
      }
      .swiper-slide {
        height: 340px;
        background-color: var(--text-color);
        border: 1px solid var(--article-border-color);
        border-radius: 4px;
        cursor: pointer;
        transition: 0.5s;
        &amp;:first-child {
          margin-left: 0;
        }
        &amp;:last-child {
          margin-right: 0;
        }
        &amp; + .swiper-slide {
          margin-left: 0;
        }
        &amp;:hover {
          background: #f5efff;
          box-shadow: 0px 12px 16px #aaa7bc91;
          transition: 0.5s;
          .swiper-slide__title {
            color: var(--btn-bg-color);
            text-decoration: underline;
          }
          .swiper-slide__img {
            &gt; img {
              transition: 0.5s;
              transform: scale(1.2);
            }
          }
        }
      }
      .swiper-slide__img {
        width: 100%;
        height: 195px;
        overflow: hidden;
        &gt; img {
          width: 100%;
          height: 195px;
          object-fit: cover;
          transition: 0.5s;
        }
      }
      .swiper-slide__title {
        width: 100%;
        padding: 25px 25px 0 25px;
        @include font-info-pc(16px, 25px, 300, var(--text-b-color), left);
      }
    }
  }
}</textarea>

  const listsDom = document.querySelector(

  );
  listsDom.scrollTo(300, 0);
};

const iframeWrapper = document.querySelector(&#34;#iframe__wrapper&#34;);
if (iframeWrapper.clientWidth &lt;= 768) {
  setTimeout(() =&gt; {
    initScrollBarPos();
  }, 0)
} else {
  new Swiper(&#34;.recommende__article_swiper&#34;, {
    width: 1088,
    slidesPerView: 4,
    spaceBetween: 16,
    speed: 800,
    autoplay: {
      delay: 8000,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: &#34;.recommende__article .swiper-button-next&#34;,
      prevEl: &#34;.recommende__article .swiper-button-prev&#34;,
    },
  });
}</textarea>
