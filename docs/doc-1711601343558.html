          <textarea id="cssCode">*,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}

.heading {
  text-align: center;
  margin: 3rem 0;
  font-size: 2.3rem;
}
.content {
  max-width: 500px;
  width: 90%;
  margin: auto;
  position: relative;
}

.content::after {
  content: &#34;&#34;;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.871);
  z-index: 2;
  opacity: 0;
}

.content:hover::after {
  opacity: 1;
}

.content img {
  width: 100%;
  box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
}

.img-content {
  position: absolute;
  top: 50%;
  left: 30%;
  transform: translate(-50%, -50%);
  transition: all 0.3s ease-in-out;
  color: #fff;
  text-align: center;
  font-size: 2.2rem;
  font-weight: bolder;
  z-index: 5;
  opacity: 0;
}

.img-content p {
  font-size: 1.9rem;
}

.img-content a {
  text-decoration: none;
  font-size: 1.8rem;
  color: #fff;
  transition: 0.3s;
}

.img-content a:hover {
  color: rgb(95, 199, 95);
}

.content:hover .img-content {
  opacity: 1;
  left: 50%;
}
