      <textarea id="htmlcode-ta" style="display: none;">&lt;div id=&#34;page-wrap&#34;&gt;
  &lt;h1&gt;Progress Bars&lt;/h1&gt;
  &lt;p&gt;
    They should stretch fine to whatever the width of the container element is,
    or just set it. Also they should stretch fine to whatever height you give
    .meter.
  &lt;/p&gt;
  &lt;div class=&#34;meter&#34;&gt;
    &lt;span style=&#34;width: 25%&#34;&gt;&lt;/span&gt;
  &lt;/div&gt;
  &lt;pre&gt;&lt;code&gt;&amp;lt;div class=&amp;quot;meter&amp;quot;&amp;gt;
    &amp;lt;span style=&amp;quot;width: 25%&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;
&amp;lt;/div&amp;gt;&lt;/code&gt;&lt;/pre&gt;
  &lt;div class=&#34;meter orange nostripes&#34;&gt;
    &lt;span style=&#34;width: 33.3%&#34;&gt;&lt;/span&gt;
  &lt;/div&gt;
  &lt;pre&gt;&lt;code&gt;&amp;lt;div class=&amp;quot;meter orange nostripes&amp;quot;&amp;gt;
    &amp;lt;span style=&amp;quot;width: 33.3%&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;
&amp;lt;/div&amp;gt;&lt;/code&gt;&lt;/pre&gt;
  &lt;div class=&#34;meter red&#34;&gt;
    &lt;span style=&#34;width: 80%&#34;&gt;&lt;/span&gt;
  &lt;/div&gt;
  &lt;pre&gt;&lt;code&gt;&amp;lt;div class=&amp;quot;meter red&amp;quot;&amp;gt;
    &amp;lt;span style=&amp;quot;width: 80%&amp;quot;&amp;gt;&amp;lt;/span&amp;gt;
&amp;lt;/div&amp;gt;&lt;/code&gt;&lt;/pre&gt;
  &lt;div class=&#34;meter animate&#34;&gt;
    &lt;span style=&#34;width: 50%&#34;&gt;&lt;span&gt;&lt;/span&gt;&lt;/span&gt;
  &lt;/div&gt;
  &lt;pre&gt;&lt;code&gt;&amp;lt;div class=&amp;quot;meter animate&amp;quot;&amp;gt;
    &amp;lt;span style=&amp;quot;width: 50%&amp;quot;&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;
&amp;lt;/div&amp;gt;&lt;/code&gt;&lt;/pre&gt;
&lt;/div&gt;</textarea>
      <textarea id="csscode-ta" style="display: none;">.meter {
  box-sizing: content-box;
  height: 20px; /* Can be anything */
  position: relative;
  margin: 60px 0 20px 0; /* Just for demo spacing */
  background: #555;
  border-radius: 25px;
  padding: 10px;
  box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.3);
}
.meter &gt; span {
  display: block;
  height: 100%;
  border-top-right-radius: 8px;
  border-bottom-right-radius: 8px;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  background-color: rgb(43, 194, 83);
  background-image: linear-gradient(
    center bottom,
    rgb(43, 194, 83) 37%,
    rgb(84, 240, 84) 69%
  );
  box-shadow: inset 0 2px 9px rgba(255, 255, 255, 0.3), inset 0 -2px 6px rgba(0, 0, 0, 0.4);
  position: relative;
  overflow: hidden;
}
.meter &gt; span:after,
.animate &gt; span &gt; span {
  content: &#34;&#34;;
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background-image: linear-gradient(
    -45deg,
    rgba(255, 255, 255, 0.2) 25%,
    transparent 25%,
    transparent 50%,
    rgba(255, 255, 255, 0.2) 50%,
    rgba(255, 255, 255, 0.2) 75%,
    transparent 75%,
    transparent
  );
  z-index: 1;
  background-size: 50px 50px;
  animation: move 2s linear infinite;
  border-top-right-radius: 8px;
  border-bottom-right-radius: 8px;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  overflow: hidden;
}

.animate &gt; span:after {
  display: none;
}

@keyframes move {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 50px 50px;
  }
}

.orange &gt; span {
  background-image: linear-gradient(#f1a165, #f36d0a);
}

.red &gt; span {
  background-image: linear-gradient(#f0a3a3, #f42323);
}

.nostripes &gt; span &gt; span,
.nostripes &gt; span::after {
  background-image: none;
}

#page-wrap {
  width: 490px;
  margin: 80px auto;
}
body {
  background: #333;
  text-align: center;
  color: #eee;
  font-family: system-ui, sans-serif;
}
h1 {
  font-size: 42px;
  font-weight: 600;
  margin: 0 0 30px;
}
pre {
  background: #000;
  text-align: left;
  padding: 20px;
  margin: 0 auto 30px;
}
* {
  box-sizing: border-box;
}</textarea>
      <textarea id="jscode-ta" style="display: none;">$(function () {
  $(&#34;.meter &gt; span&#34;).each(function () {
    $(this)
      .data(&#34;origWidth&#34;, $(this).width())
      .width(0)
      .animate(
        {
          width: $(this).data(&#34;origWidth&#34;),
        },
        1200
      );
  });
});</textarea>
