      <textarea id="csscode-ta" style="display: none;">@import url(&#34;https://fonts.googleapis.com/css2?family=Alata&amp;display=swap&#34;);

body {
  box-sizing: border-box;
  font-family: &#34;Alata&#34;, sans-serif;
  background-color: #ebecf1;
  color: #1b1c25;
  margin: 0;
  padding: 100px;
  max-width: 800px;
  margin: 0 auto;
}

main {
  position: relative;
  margin-bottom: 100px;
}

p {
  text-align: justify;
}

hr {
  height: 2px;
  width: 100%;
  border: none;
  background-color: #1b1c25;
}

.scroll-progress {
  position: fixed;
  top: 0;
  left: 0;
  width: 0;
  display: flex;
  min-height: 10px;
  justify-content: flex-end;
  align-item: center;
  background-color: #1b1c25;
  transition: width 200ms ease, opacity 200ms ease;
  z-index: 10;
}

.scroll-progress-percentage {
  display: block;
  padding: 5px 10px;
  color: #ebecf1;
}

#scroll-progress-1 {
  background-color: #e11d74;
  border-radius: 0 5px 5px 0;
}

#scroll-progress-2 {
  background-color: #17b978;
  top: auto;
  bottom: 0;
  border-radius: 0 15px 15px 0;
  transition: width 500ms ease, opacity 200ms ease;
}

#scroll-progress-3 {
  background-color: #00bcd4;
  position: absolute;
  top: 0;
  left: -25px;
  width: 10px;
  min-height: 20px;
  border-radius: 15px;
  transition: height 200ms ease, opacity 200ms ease;
  align-items: flex-end;
  z-index: 9;
}

#scroll-progress-3 &gt; .scroll-progress-percentage {
  display: block;
  padding: 0 20px;
  color: #1b1c25;
}</textarea>
      <textarea id="jscode-ta" style="display: none;">class ScrollProgressBar {
  constructor(selector, root, target, callback) {
    // Get elements from selectors
    this.element = document.querySelector(selector);
    this.root = document.querySelector(root) || document.documentElement;
    this.target = document.querySelector(target);
    this.callback = callback;
    // Set events
    window.addEventListener(&#34;scroll&#34;, this.computeScroll.bind(this));
    window.addEventListener(&#34;resize&#34;, this.computeScroll.bind(this));
    // Compute to initialize
    this.computeScroll();
  }

  computeScroll() {
    // Compute percentage of scroll
    const scrollPercent = ~~(
      ((this.root.scrollTop -
        this.target.offsetTop -
        this.target.parentElement.offsetTop) /
        (this.target.clientHeight - this.root.clientHeight)) *
      100
    );
    // Call the callback function with scrollPercent as an argument
    if (this.callback &amp;&amp; typeof this.callback === &#34;function&#34;)
      this.callback(scrollPercent);
  }
}

// Create ScrollProgressBar objects:

// For progress bar 1
let progressBar1 = new ScrollProgressBar(
  &#34;#scroll-progress-1&#34;,
  null,
  &#34;#scroll-target-1&#34;,
  function (scrollPercent) {
    // Fade progress bar when below completion height
    if (scrollPercent &gt; 100)
      this.element.style.opacity = 1 - (scrollPercent - 110) / 40;
    else this.element.style.opacity = 1;

    // Affect percentage value to the width and the label of the progress bar
    this.element.style.width = this.element.querySelector(&#34;span&#34;).innerText =
      Math.max(0, Math.min(100, scrollPercent)) + &#34;%&#34;;
  }
);

// For progress bar 2
let progressBar2 = new ScrollProgressBar(
  &#34;#scroll-progress-2&#34;,
  null,
  &#34;#scroll-target-2&#34;,
  function (scrollPercent) {
    // Affect percentage value to the width of the progress bar
    this.element.style.width = Math.max(0, Math.min(100, scrollPercent)) + &#34;%&#34;;
  }
);

// For progress bar 3
let progressBar3 = new ScrollProgressBar(
  &#34;#scroll-progress-3&#34;,
  null,
  &#34;main&#34;,
  function (scrollPercent) {
    // Affect percentage value to the width and the label of the progress bar
    this.element.style.height = this.element.querySelector(&#34;span&#34;).innerText =
      Math.max(0, Math.min(100, scrollPercent)) + &#34;%&#34;;
  }
);</textarea>

          <textarea id="cssCode">@import url(&#34;https://fonts.googleapis.com/css2?family=Alata&amp;display=swap&#34;);

body {
  box-sizing: border-box;
  font-family: &#34;Alata&#34;, sans-serif;
  background-color: #ebecf1;
  color: #1b1c25;
  margin: 0;
  padding: 100px;
  max-width: 800px;
  margin: 0 auto;
}

main {
  position: relative;
  margin-bottom: 100px;
}

p {
  text-align: justify;
}

hr {
  height: 2px;
  width: 100%;
  border: none;
  background-color: #1b1c25;
}

.scroll-progress {
  position: fixed;
  top: 0;
  left: 0;
  width: 0;
  display: flex;
  min-height: 10px;
  justify-content: flex-end;
  align-item: center;
  background-color: #1b1c25;
  transition: width 200ms ease, opacity 200ms ease;
  z-index: 10;
}

.scroll-progress-percentage {
  display: block;
  padding: 5px 10px;
  color: #ebecf1;
}

#scroll-progress-1 {
  background-color: #e11d74;
  border-radius: 0 5px 5px 0;
}

#scroll-progress-2 {
  background-color: #17b978;
  top: auto;
  bottom: 0;
  border-radius: 0 15px 15px 0;
  transition: width 500ms ease, opacity 200ms ease;
}

#scroll-progress-3 {
  background-color: #00bcd4;
  position: absolute;
  top: 0;
  left: -25px;
  width: 10px;
  min-height: 20px;
  border-radius: 15px;
  transition: height 200ms ease, opacity 200ms ease;
  align-items: flex-end;
  z-index: 9;
}

#scroll-progress-3 &gt; .scroll-progress-percentage {
  display: block;
  padding: 0 20px;
  color: #1b1c25;
}</textarea>

        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode">class ScrollProgressBar {
  constructor(selector, root, target, callback) {
    // Get elements from selectors
    this.element = document.querySelector(selector);
    this.root = document.querySelector(root) || document.documentElement;
    this.target = document.querySelector(target);
    this.callback = callback;
    // Set events
    window.addEventListener(&#34;scroll&#34;, this.computeScroll.bind(this));
    window.addEventListener(&#34;resize&#34;, this.computeScroll.bind(this));
    // Compute to initialize
    this.computeScroll();
  }

  computeScroll() {
    // Compute percentage of scroll
    const scrollPercent = ~~(
      ((this.root.scrollTop -
        this.target.offsetTop -
        this.target.parentElement.offsetTop) /
        (this.target.clientHeight - this.root.clientHeight)) *
      100
    );
    // Call the callback function with scrollPercent as an argument
    if (this.callback &amp;&amp; typeof this.callback === &#34;function&#34;)
      this.callback(scrollPercent);
  }
}

// Create ScrollProgressBar objects:

// For progress bar 1
let progressBar1 = new ScrollProgressBar(
  &#34;#scroll-progress-1&#34;,
  null,
  &#34;#scroll-target-1&#34;,
  function (scrollPercent) {
    // Fade progress bar when below completion height
    if (scrollPercent &gt; 100)
      this.element.style.opacity = 1 - (scrollPercent - 110) / 40;
    else this.element.style.opacity = 1;

    // Affect percentage value to the width and the label of the progress bar
    this.element.style.width = this.element.querySelector(&#34;span&#34;).innerText =
      Math.max(0, Math.min(100, scrollPercent)) + &#34;%&#34;;
  }
);

// For progress bar 2
let progressBar2 = new ScrollProgressBar(
  &#34;#scroll-progress-2&#34;,
  null,
  &#34;#scroll-target-2&#34;,
  function (scrollPercent) {
    // Affect percentage value to the width of the progress bar
    this.element.style.width = Math.max(0, Math.min(100, scrollPercent)) + &#34;%&#34;;
  }
);

// For progress bar 3
let progressBar3 = new ScrollProgressBar(
  &#34;#scroll-progress-3&#34;,
  null,
  &#34;main&#34;,
  function (scrollPercent) {
    // Affect percentage value to the width and the label of the progress bar
    this.element.style.height = this.element.querySelector(&#34;span&#34;).innerText =
      Math.max(0, Math.min(100, scrollPercent)) + &#34;%&#34;;
  }
);</textarea>
