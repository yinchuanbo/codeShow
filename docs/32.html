<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeShow</title>
    <link rel="stylesheet" href="assets/codemirror5/theme/blackboard.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
  </head>
  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">宇宙飞船</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
          <!-- <div class="fs__icon"></div> -->
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;div class=&#34;spacecraft&#34;&gt;
  &lt;span class=&#34;body&#34;&gt;&lt;/span&gt;
  &lt;span class=&#34;engine&#34;&gt;&lt;/span&gt;
  &lt;span class=&#34;fins&#34;&gt;&lt;/span&gt;
&lt;/div&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">* {
  padding: 0;
  margin: 0
}

body {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(black, midnightblue);
  overflow: hidden;
}

.spacecraft {
  width: 11em;
  height: 15em;
  position: relative;
  /*outline: 1px dashed white;*/
}

.body {
  position: absolute;
  width: 7em;
  height: 11em;
  background: linear-gradient(whitesmoke, darkgray);
  border-radius: 50% / 70% 70% 5% 5%;
  left: 2em;
  z-index: 1;
}

.body::before {
  content: &#34;&#34;;
  position: absolute;
  box-sizing: border-box;
  width: 4em;
  height: 4em;
  background-color: deepskyblue;
  border-radius: 50%;
  border: 0.5em solid lightslategray;
  top: 3em;
  left: 1.5em;
  box-shadow: inset -0.2em 0.2em white;
}

.engine {
  position: absolute;
  width: 6em;
  height: 2em;
  background-color: #444;
  border-radius: 20%;
  top: 10em;
  left: 2.5em;
}

.engine::before {
  content: &#34;&#34;;
  position: absolute;
  box-sizing: border-box;
  width: 4em;
  height: 4em;
  background: gold;
  border-radius: 80% 0 50% 45% / 50% 0 80% 45%;
  transform: rotate(135deg);
  border: 0.5em solid orange;
  left: 1em;
  z-index: -1;
}

.fins::before,
.fins::after {
  content: &#34;&#34;;
  position: absolute;
  width: 2em;
  height: 6em;
  background: linear-gradient(tomato, darkred);
  top: 7em;
}

.fins::before {
  left: 0;
  border-radius: 3em 0 50% 100%;
}

.fins::after {
  right: 0;
  border-radius: 0 3em 100% 50%;
}</textarea>
        </div>
      </div>
      <div class="code__wrapper_bottom">
        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode"></textarea>
        </div>
        <div class="code__wrapper_top-preview">
          <div class="fs__icon"></div>
          <iframe id="live-preview"></iframe>
        </div>
      </div>
    </div>
    <script src="assets/lib/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="assets/codemirror5/lib/codemirror.css" />
    <link rel="stylesheet" href="assets/codemirror5/addon/hint/show-hint.css" />
    <script src="assets/codemirror5/lib/codemirror.js"></script>
    <script src="assets/codemirror5/addon/hint/show-hint.js"></script>
    <script src="assets/codemirror5/addon/hint/xml-hint.js"></script>
    <script src="assets/codemirror5/addon/hint/html-hint.js"></script>
    <script src="assets/codemirror5/mode/xml/xml.js"></script>
    <script src="assets/codemirror5/mode/javascript/javascript.js"></script>
    <script src="assets/codemirror5/mode/css/css.js"></script>
    <script src="assets/codemirror5/mode/htmlmixed/htmlmixed.js"></script>
    <script src="assets/codemirror5/addon/hint/css-hint.js"></script>
    <script src="assets/js/common.js"></script>
  </body>
</html>
