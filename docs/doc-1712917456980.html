<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeShow</title>
    <link rel="icon" sizes="any" mask href="assets/images/ico.svg" />
    <link rel="stylesheet" href="assets/codemirror5/theme/blackboard.css" />
    <link rel="stylesheet" href="assets/codemirror5/lib/codemirror.css" />
    <link rel="stylesheet" href="assets/codemirror5/addon/hint/show-hint.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/lib/wenk.min.css" />
  </head>
  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">set of 1 element loaders (uses Houdini, Chromium only)</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;div class=&#34;loader&#34; style=&#34;--n: 1; --f: 0&#34;&gt;&lt;/div&gt;
&lt;div class=&#34;loader&#34; style=&#34;--n: 16; --f: .2&#34;&gt;&lt;/div&gt;
&lt;div class=&#34;loader&#34; style=&#34;--n: 36; --f: .5&#34;&gt;&lt;/div&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">$r-pad: 6em;
$b: $r-pad/3;
$w-rng: 0.125 * $b;

@property --p {
  syntax: &#34;&lt;integer&gt;&#34;;
  initial-value: 0;
  inherits: true;
}

#iframe__wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  background: #222;
}

.loader {
  --p: 0;
  display: grid;
  place-content: center;
  transform: scale(0.5);
  clip-path: circle(49%);
  animation: p 10s steps(100) infinite;
  color: HSL(calc(var(--p) * 2), 100%, 65%);

  &amp;:before,
  &amp;:after {
    grid-row: 1;
    grid-column: 1;
  }

  &amp;:before {
    border: solid $b transparent;
    padding: $r-pad;
    border-radius: 50%;
    box-shadow: inset 0 0 0 2 * $w-rng currentcolor;
    --slice: calc(360deg / var(--n));
    --s-gap: calc(var(--f) * var(--slice));
    --solid: calc((1 - var(--f)) * var(--slice));
    background: repeating-conic-gradient(
        from calc(0.5 * var(--s-gap)),
        currentcolor 0% var(--solid),
        transparent 0% var(--slice)
      ) border-box;
    filter: blur(0.5px);
    --mask: conic-gradient(red 0% calc(var(--p) * 1%), #{rgba(red, 0.3)} 0%),
      linear-gradient(red, red) border-box, radial-gradient(
        red 0% #{$r-pad - 2 * $w-rng},
        transparent calc(#{$r-pad - 2 * $w-rng} + 1px) calc(
            #{$r-pad - $w-rng} - 1px
          ),
        red #{$r-pad - $w-rng} calc(#{$r-pad} + 1px),
        transparent calc(#{$r-pad} + 2px)
      );
    -webkit-mask: var(--mask);
    -webkit-mask-composite: source-in, source-out;
    content: &#34;&#34;;
  }

  &amp;:after {
    place-self: center;
    counter-reset: p var(--p);
    font: 0.625 * $r-pad consolas, monaco, ubuntu mono, monospace;
    content: counter(p) &#34;%&#34;;
  }
}

@keyframes p {
  90%,
  100% {
    --p: 100;
  }
}</textarea>
        </div>
        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode"></textarea>
        </div>
      </div>
      <div class="code__wrapper_bottom">
        <div class="code__wrapper_top-preview">
          <div class="fs__icon"></div>
          
          <iframe
            id="live-preview"
            src="assets/templates/template-iframe.html"
            width="100%"
            height="100%"
            allow="accelerometer *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *"
            allowfullscreen="true"
            allowpaymentrequest="true"
            allowtransparency="true"
            sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation"
            class="result-iframe iframe-visual-update"
            name="codeShow"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="assets/lib/jquery-3.7.1.min.js"></script>
    <script src="assets/lib/sass.sync.min.js"></script>
    <script src="assets/codemirror5/lib/codemirror.js"></script>
    <script src="assets/codemirror5/addon/hint/show-hint.js"></script>

    <script src="assets/codemirror5/addon/hint/html-hint.js"></script>
    <script src="assets/codemirror5/mode/xml/xml.js"></script>
    <script src="assets/codemirror5/mode/javascript/javascript.js"></script>
    <script src="assets/codemirror5/mode/css/css.js"></script>
    <script src="assets/codemirror5/mode/htmlmixed/htmlmixed.js"></script>
    <script src="assets/codemirror5/addon/hint/css-hint.js"></script>
    <script src="assets/js/common.js"></script>
  </body>
</html>
