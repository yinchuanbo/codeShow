<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeShow</title>
    <link rel="icon" sizes="any" mask href="assets/images/ico.svg" />
    <link rel="stylesheet" href="assets/codemirror5/theme/blackboard.css" />
    <link rel="stylesheet" href="assets/codemirror5/lib/codemirror.css" />

    <link rel="stylesheet" href="assets/css/common.css" />
    <link rel="stylesheet" href="assets/lib/wenk.min.css" />
  </head>
  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">Music Wave</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;div class=&#34;music&#34;&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;bar&#34;&gt;&lt;/div&gt;
&lt;/div&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

#iframe__wrapper {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #0093e9;
  background-image: linear-gradient(160deg, #0093e9 0%, #80d0c7 100%);
}

.music {
  width: 300px;
  height: 200px;
  position: relative;
  display: inline-flex;
  align-items: center;
  justify-content: space-between;
}

.music .bar {
  width: 12px;
  border-radius: 10px;
  background: #fff;
  animation: loader 1.5s ease-in-out infinite;
}

@keyframes loader {
  0%,
  100% {
    height: 2px;
  }

  50% {
    height: 80px;
  }
}

.music .bar:nth-child(1) {
  background: #0300a0;
  animation-delay: 1s;
}

.music .bar:nth-child(2) {
  background: #4e00df;
  animation-delay: 0.8s;
}

.music .bar:nth-child(3) {
  background: #1827ff;
  animation-delay: 0.6s;
}

.music .bar:nth-child(4) {
  background: #495bff;
  animation-delay: 0.4s;
}

.music .bar:nth-child(5) {
  background: #00ffdd;
  animation-delay: 0.2s;
}

.music .bar:nth-child(6) {
  background: #00ffdd;
  animation-delay: 0.2s;
}

.music .bar:nth-child(7) {
  background: #495bff;
  animation-delay: 0.4s;
}

.music .bar:nth-child(8) {
  background: #1827ff;
  animation-delay: 0.6s;
}

.music .bar:nth-child(9) {
  background: #1827ff;
  animation-delay: 0.8s;
}

.music .bar:nth-child(10) {
  background: #0300a0;
  animation-delay: 1s;
}</textarea>
        </div>
        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode"></textarea>
        </div>
      </div>
      <div class="code__wrapper_bottom">
        <div class="code__wrapper_top-preview">
          <div class="fs__icon"></div>
          
          <iframe
            id="live-preview"
            src="assets/templates/template-iframe.html"
            width="100%"
            height="100%"
            allow="accelerometer *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *"
            allowfullscreen="true"
            allowpaymentrequest="true"
            allowtransparency="true"
            sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation"
            class="result-iframe iframe-visual-update"
            name="codeShow"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="assets/lib/jquery-3.7.1.min.js"></script>

</html>
