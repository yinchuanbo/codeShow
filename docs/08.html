  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">常用按钮效果记录</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;!-- 波纹效果按钮 --&gt;
&lt;div class=&#34;my-button canClick&#34;&gt;波纹按钮&lt;/div&gt;

&lt;!-- 流光波光闪烁效果 --&gt;
&lt;div class=&#34;btn2&#34;&gt;流光波光闪烁效果&lt;/div&gt;

&lt;!-- 立体按钮 --&gt;
&lt;div class=&#34;btn3&#34;&gt;立体按钮&lt;/div&gt;

&lt;!-- 悬停出现箭头 --&gt;
&lt;div class=&#34;btn4&#34;&gt;&lt;span&gt;悬停出现箭头&lt;/span&gt;&lt;/div&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">#iframe__wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

/* 波纹效果按钮 */
.my-button {
  cursor: pointer;
  position: relative;
  width: 200px;
  height: 40px;
  line-height: 40px;
  background: #ddd;
  border-radius: 80px;
  font-family: PingFang-SC-Heavy;
  font-weight: 500;
  color: #ffffff;
  letter-spacing: 0;
  text-align: center;
  font-size: 20px;
  overflow: hidden;
  margin-bottom: 20px;
}

.my-button.canClick {
  background: #1676ff;
}

.my-button::after {
  content: &#34;&#34;;
  background: #f1f1f1;
  display: block;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 1000px;
  height: 1000px;
  border-radius: 100%;
  opacity: 0;
  transition: all 0.8s;
}

.my-button.canClick:active:after {
  width: 50px;
  height: 50px;
  opacity: 0.6;
  transition: 0s;
}

/* 流光波光闪烁效果 */
.btn2 {
  width: 200px;
  height: 40px;
  line-height: 40px;
  border-radius: 80px;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  background: #1676ff;
  font-size: 20px;
  color: #fff;
  opacity: 1;
  margin-bottom: 20px;
}

.btn2:hover {
  opacity: 0.6;
}

.btn2::before {
  content: &#34;&#34;;
  display: block;
  width: 25px;
  height: 50px;
  background: rgba(255, 255, 255, 0.3);
  transform: skewX(-25deg);
  position: absolute;
  left: -35px;
  animation: liuguang infinite 1s ease-in;
}

@keyframes liuguang {
  50% {
    left: -45px;
  }
  100% {
    left: 210px;
  }
}

/* 立体按钮 */
.btn3 {
  cursor: pointer;
  width: 200px;
  height: 40px;
  line-height: 40px;
  background: #ddd;
  border-radius: 80px;
  font-family: PingFang-SC-Heavy;
  font-weight: 500;
  color: #ffffff;
  letter-spacing: 0;
  text-align: center;
  font-size: 20px;
  overflow: hidden;
  background: rgba(71, 156, 235, 0.7);
  box-shadow: 0 9px #999;
  user-select: none;
  margin-bottom: 20px;
}

.btn3:hover {
  background: #1676ff;
}

.btn3:active {
  background-color: #1676ff;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

/* 悬停出现箭头 */
.btn4 {
  display: inline-block;
  border-radius: 20px;
  background-color: #1676ff;
  border: none;
  color: #ffff;
  text-align: center;
  font-size: 20px;
  width: 200px;
  height: 40px;
  line-height: 40px;
  transition: all 0.5s;
  cursor: pointer;
  vertical-align: middle;
}

.btn4 span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.btn4 span::after {
  content: &#34;→&#34;;
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.btn4:hover span {
  padding-right: 30px;
}

.btn4:hover span::after {
  opacity: 1;
  right: 0;
}</textarea>
