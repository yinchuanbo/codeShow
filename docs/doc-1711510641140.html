      <textarea id="csscode-ta" style="display: none;">@import url(&#39;https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap&#39;);

@function pxToVw($px) {
  @return ($px / 750) * 100vw;
}
#iframe__wrapper {
  overflow: hidden;
  position: relative;
}
.swiper-container {
  max-width: 1088px;
  overflow: hidden;
  margin: 0 auto;
  .swiper-button-next,
  .swiper-button-prev {
    top: 170px;
    margin: 0;
    transform: translateY(-50%);
    width: 33px;
    height: 33px;
    border-radius: 100%;
    border: 2px solid #fff;
    color: #fff;
    --swiper-navigation-size: 16px;
    &amp;::after {
      font-weight: 600;
    }
  }
  .swiper-button-next {
    right: calc((100% - 1088px) / 2 - 27px - 33px);
  }
  .swiper-button-prev {
    left: calc((100% - 1088px) / 2 - 27px - 33px);
  }
  .swiper-slide {
    height: 340px;
    background-color: #fff;
    .product {
      width: 100%;
      height: 195px;
    }
    .product__name {
      font-family: &#34;Poppins&#34;
    }
    .photograph {
      width: 100%;
      height: 195px;
      object-fit: cover;
    }
  }
}
@media (min-width: 1200px) {
  .swiper-container {
    .swiper-slide {
      cursor: pointer;
      .product__name {
        color: #000000;
        font-size: 16px;
        font-weight: 300;
        line-height: 25px;
      }
    }
  }
}
@media (max-width: 1199px) {
  .swiper-container {
    .swiper-slide {
      width: pxToVw(502) !important;
      height: pxToVw(510);
      .product__name {
        color: #000000;
        font-size: pxToVw(32);
        font-weight: 300;
        line-height: pxToVw(55);
      }
      .product,
      .photograph {
        height: pxToVw(256);
      }
      &amp; + .swiper-slide {
        margin-left: pxToVw(30) !important;
      }
    }
  }
}</textarea>
      <textarea id="jscode-ta" style="display: none;">const isMobileDevice = function () {
  const userAgent = navigator.userAgent;
  return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
    userAgent
  );
};

let swiper;

let swiperObj = {
  autoplay: {
    delay: 8000,
    disableOnInteraction: false,
  },
  speed: 1200,
  navigation: {
    nextEl: &#34;.swiper-button-next&#34;,
    prevEl: &#34;.swiper-button-prev&#34;,
  },
};

function initSwiper() {
  if (isMobileDevice()) {
    swiper = new Swiper(&#34;.swiper-container&#34;, {
      roundLengths: true,
      initialSlide: 1,
      speed: 600,
      slidesPerView: &#34;auto&#34;,
      centeredSlides: true,
      followFinger: false,
      ...swiperObj,
    });
  } else {
    swiper = new Swiper(&#34;.swiper-container&#34;, {
      slidesPerView: 4,
      spaceBetween: 16,
      ...swiperObj,
    });
  }
}

initSwiper();

window.addEventListener(&#34;resize&#34;, function () {
  if (swiper) {
    swiper.destroy();
  }
  initSwiper();
});</textarea>
