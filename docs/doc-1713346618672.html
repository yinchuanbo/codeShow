          <textarea id="cssCode">* {
  box-sizing: border-box;
}
#iframe__wrapper {
  display: grid;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  place-items: center;
  background-color: #333;
}
.music,
.wave {
  display: flex;
  gap: 10px;
  justify-content: center;
  align-items: center;
  aspect-ratio: 16/9;
  width: 320px;
  background-color: rgba(0, 0, 0, 0.1);
}
.wave p {
  display: flex;
  gap: 10px;
  justify-content: center;
  align-items: center;
  position: absolute;
}
.wave {
  gap: 5px;
  align-items: center;
  padding-block: 25px;
  flex-direction: column;
  position: relative;
}
.music span {
  background: rgba(
    calc(var(--i) * 100),
    calc(var(--i) * 50),
    calc(var(--i) * 0),
    1
  );
  width: 10px;
  border-radius: 10px;
  animation-name: wave;
  animation-duration: 1s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-delay: calc(var(--i) * 0.2s);
}
.wave p &gt; span {
  width: 10px;
  height: 10px;
  background: rgba(
    calc(var(--i) * 100),
    calc(var(--i) * 50),
    calc(var(--i) * 0),
    1
  );
  border-radius: 50%;
  animation-duration: 1s;
  animation-direction: alternate;
  animation-iteration-count: infinite;
  animation-delay: calc(var(--i) * 100ms);
}
.wave p.ups &gt; span {
  animation-name: move;
  /*   background: rgba(
    calc(var(--i) * 20),
    calc(var(--i) * 30),
    calc(var(--i) * 40),
    1
  ); */
}
.wave p.down {
  top: 0;
}
.wave p.ups {
  bottom: 0;
}
.wave p.down &gt; span {
  animation-name: move1;
  /*   background: rgba(
    calc(var(--i) * 20),
    calc(var(--i) * 30),
    calc(var(--i) * 40),
    1
  ); */
}

@keyframes wave {
  0%,
  100% {
    height: 2px;
  }
  50% {
    height: 80px;
  }
}

@keyframes move {
  100% {
    transform: translateY(-140px);
  }
}
@keyframes move1 {
  100% {
    transform: translateY(140px);
  }
}</textarea>
