<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeShow</title>
    <link rel="icon" sizes="any" mask href="assets/images/ico.svg" />

  </head>
  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">伪元素实现边界智能判断移动</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;div class=&#34;box&#34;&gt;
  &lt;div class=&#34;box__right&#34;&gt;Right → Left&lt;/div&gt;
  &lt;div class=&#34;box__left&#34;&gt;Left → Right&lt;/div&gt;
  &lt;div class=&#34;box__top&#34;&gt;Top → Bottom&lt;/div&gt;
  &lt;div class=&#34;box__bottom&#34;&gt;Bottom → Top&lt;/div&gt;
  &lt;div class=&#34;box__center&#34;&gt;Hover from any side&lt;/div&gt;
&lt;/div&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">#iframe__wrapper {
    display: flex;
    align-items: center;
    justify-content: center;
}
.box {
  position: relative;
  width: 10em;
  height: 10em;
  line-height: 10em;
  overflow: hidden;
}

.box__right,
.box__left,
.box__top,
.box__bottom,
.box__center {
  position: absolute;
  width: inherit;
  height: inherit;
  text-align: center;
  line-height: inherit;
  transition: transform 0.4s ease;
}

.box__right:before,
.box__left:before,
.box__top:before,
.box__bottom:before,
.box__center:before {
  position: absolute;
  content: &#34;&#34;;
  width: 70.71%;
  height: 70.71%;
  transform: rotate(45deg);
}

.box__right:hover,
.box__left:hover,
.box__top:hover,
.box__bottom:hover,
.box__center:hover {
  transform: translateX(0);
  z-index: 1;
}

.box__right:hover:before,
.box__left:hover:before,
.box__top:hover:before,
.box__bottom:hover:before,
.box__center:hover:before {
  width: 100%;
  height: 100%;
  transform: none;
}

.box__right {
  background: blue;
  transform: translateX(100%);
}

.box__right:before {
  right: 100%;
  bottom: 0;
  transform-origin: 100% 100%;
}

.box__right:hover ~ .box__center {
  transform: translateX(-100%);
}

.box__left {
  background: green;
  transform: translateX(-100%);
}

.box__left:before {
  left: 100%;
  transform-origin: 0 0;
}

.box__left:hover ~ .box__center {
  transform: translateX(100%);
}

.box__top {
  background: red;
  transform: translateY(-100%);
}

.box__top:before {
  top: 100%;
  right: 0;
  transform-origin: 100% 0;
}

.box__top:hover ~ .box__center {
  transform: translateY(100%);
}

.box__bottom {
  background: yellow;
  transform: translateY(100%);
}

.box__bottom:before {
  bottom: 100%;
  left: 0;
  transform-origin: 0 100%;
}

.box__bottom:hover ~ .box__center {
  transform: translateY(-100%);
}

.box__center {
  background: orange;
  z-index: -1;
}</textarea>
        </div>
        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode"></textarea>
        </div>
      </div>
      <div class="code__wrapper_bottom">
        <div class="code__wrapper_top-preview">
          <div class="fs__icon"></div>
          
          <iframe
            id="live-preview"
            src="assets/templates/template-iframe.html"
            width="100%"
            height="100%"
            allow="accelerometer *; camera *; encrypted-media *; display-capture *; geolocation *; gyroscope *; microphone *; midi *; clipboard-read *; clipboard-write *; web-share *; serial *; xr-spatial-tracking *"
            allowfullscreen="true"
            allowpaymentrequest="true"
            allowtransparency="true"
            sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation allow-downloads allow-presentation"
            class="result-iframe iframe-visual-update"
            name="codeShow"
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </div>
