    <div class="vs__code_wrapper">
      <textarea id="htmlcode-ta" style="display: none;">&lt;ul class=&#34;list&#34;&gt;
  &lt;li class=&#34;hide&#34;&gt;&lt;/li&gt;
  &lt;li class=&#34;prev&#34;&gt;&lt;/li&gt;
  &lt;li class=&#34;act&#34;&gt;&lt;/li&gt;
  &lt;li class=&#34;next&#34;&gt;&lt;/li&gt;
  &lt;li class=&#34;next new-next&#34;&gt;&lt;/li&gt;
&lt;/ul&gt;

&lt;div class=&#34;swipe&#34;&gt;&lt;/div&gt;</textarea>
      <textarea id="csscode-ta" style="display: none;">#iframe__wrapper {
  overflow-x: hidden;
  background: #fed5c8;
}

.list {
  height: 200px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.list li {
  list-style-type: none;

  width: 200px;
  height: 200px;
  opacity: 0.25;
  position: absolute;
  left: 50%;
  margin-left: -100px;
  border-radius: 2px;
  background: #9c89b8;
  transition: transform 1s, opacity 1s;
}

.list .act {
  opacity: 1;
}

.list .prev,
.list .next {
  cursor: pointer;
}

.list .prev {
  transform: translateX(-220px) scale(0.85);
}

.list .next {
  transform: translateX(220px) scale(0.85);
}

.list .hide {
  transform: translateX(-420px) scale(0.85);
}

.list .new-next {
  transform: translateX(420px) scale(0.85);
}

.list .hide,
.list .new-next {
  opacity: 0;
  transition: opacity 0.5s, transform 0.5s;
}

.swipe {
  width: 270px;
  height: 200px;
  position: absolute;
  background-color: green;
  border-radius: 2px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
}</textarea>
      <textarea id="jscode-ta" style="display: none;">const $ = (selector) =&gt; {
  return document.querySelector(selector);
};

function next() {
  if ($(&#34;.hide&#34;)) {
    $(&#34;.hide&#34;).remove();
  }

  /* Step */

  if ($(&#34;.prev&#34;)) {
    $(&#34;.prev&#34;).classList.add(&#34;hide&#34;);
    $(&#34;.prev&#34;).classList.remove(&#34;prev&#34;);
  }

  $(&#34;.act&#34;).classList.add(&#34;prev&#34;);
  $(&#34;.act&#34;).classList.remove(&#34;act&#34;);

  $(&#34;.next&#34;).classList.add(&#34;act&#34;);
  $(&#34;.next&#34;).classList.remove(&#34;next&#34;);

  /* New Next */

  $(&#34;.new-next&#34;).classList.remove(&#34;new-next&#34;);

  const addedEl = document.createElement(&#34;li&#34;);

  $(&#34;.list&#34;).appendChild(addedEl);
  addedEl.classList.add(&#34;next&#34;, &#34;new-next&#34;);
}

function prev() {
  $(&#34;.new-next&#34;).remove();

  /* Step */

  $(&#34;.next&#34;).classList.add(&#34;new-next&#34;);

  $(&#34;.act&#34;).classList.add(&#34;next&#34;);
  $(&#34;.act&#34;).classList.remove(&#34;act&#34;);

  $(&#34;.prev&#34;).classList.add(&#34;act&#34;);
  $(&#34;.prev&#34;).classList.remove(&#34;prev&#34;);

  /* New Prev */

  $(&#34;.hide&#34;).classList.add(&#34;prev&#34;);
  $(&#34;.hide&#34;).classList.remove(&#34;hide&#34;);

  const addedEl = document.createElement(&#34;li&#34;);

  $(&#34;.list&#34;).insertBefore(addedEl, $(&#34;.list&#34;).firstChild);
  addedEl.classList.add(&#34;hide&#34;);
}

slide = (element) =&gt; {
  /* Next slide */

  if (element.classList.contains(&#34;next&#34;)) {
    next();

    /* Previous slide */
  } else if (element.classList.contains(&#34;prev&#34;)) {
    prev();
  }
};

const slider = $(&#34;.list&#34;),
  swipe = new Hammer($(&#34;.swipe&#34;));

slider.onclick = (event) =&gt; {
  slide(event.target);
};

swipe.on(&#34;swipeleft&#34;, (ev) =&gt; {
  next();
});

swipe.on(&#34;swiperight&#34;, (ev) =&gt; {
  prev();
});</textarea>
