<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工具集</title>
    <link rel="stylesheet" href="../tools/tools.css" />
    <link rel="icon" sizes="any" mask href="../assets/images/ico3.svg" />
  </head>
  <body>
    <div class="tools__wrapper">
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/json-parser')"
      >
        JSON 解析
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/js-compile')"
      >
        Js 编译和压缩
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/css-compress')"
      >
        Css 压缩
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/html-compress')"
      >
        Html 压缩
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/scss-compile')"
      >
        Scss 编译和压缩
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('https:\/\/web-check.xyz\/')"
      >
        Web Check 网站检测
      </div>
    </div>
  </body>
</html>
