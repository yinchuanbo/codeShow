<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>工具集</title>
    <link rel="stylesheet" href="../tools/tools.css" />
    <link rel="icon" sizes="any" mask href="../assets/images/ico.svg" />
  </head>
  <body>
    <div class="tools__wrapper">
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/json-parser')"
      >
        JSON Parser
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/js-compile')"
      >
        Js Compile
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/css-compress')"
      >
        Css Compress
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/html-compress')"
      >
        Html Compress
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/scss-compile')"
      >
        Scss Compile
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/image-color-picker')"
      >
        Image Color Picker
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/glassmorphism-creator')"
      >
        Glassmorphism Creator
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/shadow-generator')"
      >
        Shadow Generator
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/chrome-color-picker-extension')"
      >
        Chrome Color Picker Extension
      </div>
      <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/gradient-generator')"
      >
        Gradient Generator
      </div>
      <!-- <div
        class="tools__wrapper_item"
        onclick="window.open('/tools/lottery-gen')"
      >
        Lottery Generator
      </div> -->
    </div>
  </body>
</html>
