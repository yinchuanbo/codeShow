<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mergely/5.0.0/mergely.css"
    />
    <link rel="stylesheet" href="../tools/style.css" />
    <link rel="icon" sizes="any" mask href="../assets/images/ico5.svg" />
    <title>tools</title>
  </head>

  <body>
    <div class="container">
      <div class="container-tabs">
        <div class="tabs-item active">CSS压缩</div>
        <div class="tabs-item">HTML压缩</div>
        <div class="tabs-item">JS编译压缩</div>
        <div class="tabs-item">SCSS编译压缩</div>
        <div class="tabs-item">JSON格式化</div>
        <div class="tabs-item">Base64编解码</div>
        <div class="tabs-item">图片转Base64</div>
        <div class="tabs-item">文本比较器</div>
      </div>
      <div class="container-contents">
        <div class="contents-item active">
          <div class="contents-item__left">
            <textarea id="css-compress" placeholder="请输入CSS代码"></textarea>
          </div>
          <div class="contents-item__right" id="css-compress-output"></div>
        </div>
        <div class="contents-item">
          <div class="contents-item__left">
            <textarea
              id="html-compress"
              placeholder="请输入HTML代码"
            ></textarea>
          </div>
          <div class="contents-item__right" id="html-compress-output"></div>
        </div>
        <div class="contents-item">
          <div class="contents-item__left">
            <textarea id="js-compress" placeholder="请输入JS代码"></textarea>
          </div>
          <div class="contents-item__right" id="js-compress-output"></div>
        </div>
        <div class="contents-item">
          <div class="contents-item__left">
            <textarea
              id="scss-compress"
              placeholder="请输入SCSS代码"
            ></textarea>
          </div>
          <div class="contents-item__right" id="scss-compress-output"></div>
        </div>
        <div class="contents-item">
          <div class="contents-item__left">
            <textarea
              id="json-compress"
              placeholder="请输入JSON代码"
            ></textarea>
          </div>
          <div class="contents-item__right" id="json-compress-output"></div>
        </div>
        <div class="contents-item">
          <div class="contents-item__left" id="base64-bm">
            <textarea id="base64-bm-input"></textarea>
            <div>
              <button class="base64Btn" id="bmBtn">编码</button>
              <button class="base64Btn" id="jmBtn">解码</button>
            </div>
            <textarea id="base64-bm-output"></textarea>
          </div>
          <!-- <div class="contents-item__right" id="base64-jm">
            <textarea id="base64-jm-input"></textarea>
            <button class="base64Btn" id="jmBtn">解码</button>
            <textarea id="base64-jm-output"></textarea>
          </div> -->
        </div>
        <div class="contents-item uploadImg">
          <label class="imgInput__label">
            <input type="file" name="" id="imgInput" style="display: none" />
            <p>请点击上传图片</p>
          </label>
          <textarea id="imgInput__output" readonly></textarea>
        </div>
        <div class="contents-item" id="compare"></div>
      </div>
    </div>
    <script src="../assets/lib/bundle.min.js"></script>
    <script src="../assets/lib/mergely.min.js"></script>
    <script src="../assets/lib/sass.sync.min.js"></script>
    <script src="../assets/lib/base64.min.js"></script>
    <script src="../tools/script.js"></script>
  </body>
</html>
