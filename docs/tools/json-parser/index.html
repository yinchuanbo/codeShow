<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../tools/json-parser/style.css" />
    <link rel="icon" sizes="any" mask href="../../assets/images/ico.svg" />
    <title>JSON Parser</title>
  </head>

  <body>
    <div class="container">
      <textarea id="jsonInput" placeholder="请输入要解析的 json 内容"></textarea>
      <div class="buttons">
        <button onclick="parseAndDisplayJson()">Parse JSON</button>
        <label>
          <input type="file" id="fileInput" accept=".json, .txt" />
          Choose File
        </label>
      </div>
      <div id="jsonViewer"></div>
    </div>
    <script src="../../tools/json-parser/script.js"></script>
  </body>
</html>
