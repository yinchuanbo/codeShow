<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codeShow</title>
    <link rel="stylesheet" href="assets/codemirror5/theme/blackboard.css" />
    <link rel="stylesheet" href="assets/css/common.css" />
  </head>
  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">纸鹤</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
          <!-- <div class="fs__icon"></div> -->
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;figure class=&#34;cranes&#34;&gt;
  &lt;div class=&#34;head&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;neck&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;side&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;wing&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;tail&#34;&gt;&lt;/div&gt;
  &lt;div class=&#34;belly&#34;&gt;&lt;/div&gt;
&lt;/figure&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">* {
  padding: 0;
  margin: 0
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: dodgerblue;
  height: 100%;
}

.cranes {
  font-size: 7px;
  width: 52em;
  height: 50em;
  position: relative;
}

.cranes div {
  color: white;
  border-left: calc(var(--left) * 1em) solid transparent;
  border-right: calc(var(--right) * 1em) solid transparent;
  border-bottom: calc(var(--bottom) * 1em) solid;
  position: absolute;
  transform: rotate(calc(var(--rotation) * 1deg));
  left: calc(var(--x) * 1em);
  top: calc(var(--y) * 1em);
  filter: opacity(0.6);
}

.cranes .head {
  --left: 13;
  --right: 6;
  --bottom: 2;
  --x: 0;
  --y: 21;
  --rotation: -5;
}

.cranes .neck {
  --left: 6;
  --right: 6;
  --bottom: 12;
  --x: 14;
  --y: 19;
  --rotation: 75;
}

.cranes .side {
  --left: 1.5;
  --right: 11.5;
  --bottom: 20;
  --x: 18.8;
  --y: 15.1;
  --rotation: 20;
}

.cranes .wing {
  --left: 18.7;
  --right: 30;
  --bottom: 8;
  --x: 6.7;
  --y: 9.2;
  --rotation: -41.9;
}

.cranes .tail {
  --left: 18.6;
  --right: 7.7;
  --bottom: 3.9;
  --x: 19.6;
  --y: 38.1;
  --rotation: -126.5;
}

.cranes .belly {
  --left: 6.2;
  --right: 1.8;
  --bottom: 11.5;
  --x: 17.5;
  --y: 27.8;
  --rotation: -99;
}</textarea>
        </div>
      </div>
      <div class="code__wrapper_bottom">
        <div class="code__wrapper_top-js">
          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode"></textarea>
        </div>
        <div class="code__wrapper_top-preview">
          <div class="fs__icon"></div>
          <iframe id="live-preview"></iframe>
        </div>
      </div>
    </div>
    <script src="assets/lib/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="assets/codemirror5/lib/codemirror.css" />
    <link rel="stylesheet" href="assets/codemirror5/addon/hint/show-hint.css" />
    <script src="assets/codemirror5/lib/codemirror.js"></script>
    <script src="assets/codemirror5/addon/hint/show-hint.js"></script>
    <script src="assets/codemirror5/addon/hint/xml-hint.js"></script>
    <script src="assets/codemirror5/addon/hint/html-hint.js"></script>
    <script src="assets/codemirror5/mode/xml/xml.js"></script>
    <script src="assets/codemirror5/mode/javascript/javascript.js"></script>
    <script src="assets/codemirror5/mode/css/css.js"></script>
    <script src="assets/codemirror5/mode/htmlmixed/htmlmixed.js"></script>
    <script src="assets/codemirror5/addon/hint/css-hint.js"></script>
    <script src="assets/js/common.js"></script>
  </body>
</html>
