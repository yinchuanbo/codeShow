  <body>
    <div class="code__wrapper">
      <div class="close__fs"></div>
      <div class="code__wrapper_header">
        <div class="code__wrapper_header_title">3d loading波浪动画特效</div>
        <div class="tools">
          <div class="home__icon" onclick="window.location.href = '/'"></div>
        </div>
      </div>
      <div class="code__wrapper_top">
        <div class="code__wrapper_top-html">
          <div class="title">HTML</div>
          <textarea id="htmlCode">&lt;div class=&#34;container&#34;&gt;
  &lt;div class=&#34;waving&#34;&gt;
    &lt;span&gt;l&lt;/span&gt;
    &lt;span&gt;o&lt;/span&gt;
    &lt;span&gt;a&lt;/span&gt;
    &lt;span&gt;d&lt;/span&gt;
    &lt;span&gt;i&lt;/span&gt;
    &lt;span&gt;n&lt;/span&gt;
    &lt;span&gt;g&lt;/span&gt;
  &lt;/div&gt;
  &lt;div class=&#34;waving&#34;&gt;
    &lt;span&gt;载&lt;/span&gt;
    &lt;span&gt;入&lt;/span&gt;
    &lt;span&gt;中&lt;/span&gt;
  &lt;/div&gt;
&lt;/div&gt;</textarea>
        </div>
        <div class="code__wrapper_top-css">
          <div class="title">CSS</div>
          <textarea id="cssCode">.container {
  width: 100%;
  height: 100%;
  background-color: #789;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.waving {
  perspective: 1000px;
  -moz-perspective: 1000px;
}
.waving &gt; * {
  display: inline-block;
  font-size: 5rem;
  font-weight: 700;
  text-transform: uppercase;
  color: #fff;
  transform-origin: top;
  animation: waving 1s infinite ease-in-out;
  animation-fill-mode: backwards;
}
.waving &gt; *:nth-child(1) {
  animation-delay: 0.12s;
}
.waving &gt; *:nth-child(2) {
  animation-delay: 0.24s;
}
.waving &gt; *:nth-child(3) {
  animation-delay: 0.36s;
}
.waving &gt; *:nth-child(4) {
  animation-delay: 0.48s;
}
.waving &gt; *:nth-child(5) {
  animation-delay: 0.6s;
}
.waving &gt; *:nth-child(6) {
  animation-delay: 0.72s;
}
.waving &gt; *:nth-child(7) {
  animation-delay: 0.84s;
}
.waving &gt; *:nth-child(8) {
  animation-delay: 0.96s;
}
.waving &gt; *:nth-child(9) {
  animation-delay: 1.08s;
}
.waving &gt; *:nth-child(10) {
  animation-delay: 1.2s;
}
.waving &gt; *:nth-child(11) {
  animation-delay: 1.32s;
}
.waving &gt; *:nth-child(12) {
  animation-delay: 1.44s;
}
.waving &gt; *:nth-child(13) {
  animation-delay: 1.56s;
}
.waving &gt; *:nth-child(14) {
  animation-delay: 1.68s;
}
.waving &gt; *:nth-child(15) {
  animation-delay: 1.8s;
}
.waving &gt; *:nth-child(16) {
  animation-delay: 1.92s;
}
.waving &gt; *:nth-child(17) {
  animation-delay: 2.04s;
}
.waving &gt; *:nth-child(18) {
  animation-delay: 2.16s;
}
.waving &gt; *:nth-child(19) {
  animation-delay: 2.28s;
}
.waving &gt; *:nth-child(20) {
  animation-delay: 2.4s;
}

@keyframes waving {
  0% {
    transform: rotateX(30deg) translateY(0);
    text-shadow: 0px 3px 0px #ccc, 0px 10px 10px rgba(0, 0, 0, 0.5);
  }
  50% {
    transform: rotateX(45deg) translateY(-20px);
    text-shadow: 0px 3px 0px #ccc, 0px 55px 20px rgba(0, 0, 0, 0.4);
  }
  100% {
    transform: rotateX(30deg) translateY(0);
    text-shadow: 0px 3px 0px #ccc, 0px 10px 10px rgba(0, 0, 0, 0.5);
  }
}</textarea>
        </div>

      </div>

            name="codeShow"

          ></iframe>
        </div>
      </div>
