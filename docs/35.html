          <textarea id="cssCode">* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: &#34;Poppins&#34;, sans-serif;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  scroll-behavior: smooth;
  user-select: none;
}
:root {
  --btn-bg-color: #8b3dff;
  --text-color: #fff;
  --text-b-color: #000000;
  --border-color: #ebebeb;
  --border-radius: 3px;
  --ball-color: #ddc7ff;
  --border-top-color: #a065f9;
  --dot-color: #beb8cb;
  --dot-active-color: #6d4dff;
  --bg-color: #f8f8f8;
  --border-bottom-color: #d2d0de;
  --a-val: 0.17;
  --click-btn-color: #15151c;
  --bg-hover-color: #eadcff;
  --article-border-color: #d7d4e5;
}
html,
body {
  box-sizing: inherit;
}
button.primary {
  outline: none;
  border: 0;
  cursor: pointer;
  background-color: #6d4dff;
  width: 81.3333333333vw;
  height: 13.3333333333vw;
  border-radius: 6.6666666667vw;
  color: var(--text-color);
  font-size: 4.2666666667vw;
  font-weight: 500;
}
@media (min-width: 1200px) {
  button.primary {
    outline: none;
    border: 0;
    cursor: pointer;
    background-color: #6d4dff;
    width: 312px;
    height: 49px;
    border-radius: 25px;
    color: var(--text-color);
    font-size: 18px;
    font-weight: 500;
    transition: all 0.5s;
  }
  button.primary:hover {
    background: #4a34da;
    transition: all 0.5s;
  }
}
.use__occasions {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding-top: 13.3333333333vw;
  padding-bottom: 13.3333333333vw;
}
.use__occasions .use__occasions_title {
  max-width: 84vw;
  margin-bottom: 3.2vw;
  font-size: 5.8666666667vw;
  font-weight: 600;
  line-height: 9.4666666667vw;
  font-family: inherit;
  color: var(--text-b-color);
  text-align: center;
  margin-bottom: 3.3333333333vw;
  color: #fff;
}
.use__occasions .use__occasions_desc {
  max-width: 84vw;
  margin-bottom: 7.3333333333vw;
  font-size: 4.2666666667vw;
  font-weight: 300;
  line-height: 7.3333333333vw;
  font-family: inherit;
  text-align: center;
  color: #fff;
}
.use__occasions .use__occasions_swiper {
  width: 84vw;
  height: fit-content;
  position: relative;
  overflow: hidden;
  height: 112vw;
}
.use__occasions .use__occasions_swiper .use__occasions_swiper-item {
  width: 100%;
  height: 100%;
  position: absolute;
  transition: all 0.3s;
  top: 0;
}
.use__occasions .use__occasions_swiper .use__occasions_swiper-item &gt; h3 {
  font-size: 4.2666666667vw;
  font-weight: 600;
  line-height: 6vw;
  font-family: inherit;
  color: var(--text-b-color);
  text-align: center;
  margin-bottom: 3.3333333333vw;
  color: #fff;
}
.use__occasions .use__occasions_swiper .use__occasions_swiper-item &gt; img {
  max-width: 100%;
  display: block;
}
.use__occasions .use__occasions_swiper .use__occasions_swiper-item &gt; p {
  font-size: 4.2666666667vw;
  font-weight: 300;
  line-height: 7.3333333333vw;

}
.use__occasions .use__occasions_swiper .swiper__dots {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);

  display: flex;
  align-items: center;

  z-index: 9;
}
.use__occasions .use__occasions_swiper .swiper__dots .swiper__dots-item {
  display: block;
  width: 4.5333333333vw;
  height: 4.5333333333vw;
  border-radius: 100%;
  transition: all 0.3s;
  transform-origin: center;
  position: relative;
}
.use__occasions
  .use__occasions_swiper
  .swiper__dots
  .swiper__dots-item::before {
  content: &#34;&#34;;
  position: absolute;
  width: 2.8vw;
  height: 2.8vw;
  background-color: var(--dot-color);
  border-radius: 100%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.3s;
}
.use__occasions
  .use__occasions_swiper
  .swiper__dots
  .swiper__dots-item:not(.active) {
  cursor: pointer;
}
.use__occasions
  .use__occasions_swiper
  .swiper__dots
  .swiper__dots-item
  + .swiper__dots-item {
  margin-left: 2.4vw;
}
.use__occasions .use__occasions_swiper .swiper__dots .swiper__dots-item.active {
  border-radius: 100%;
}
.use__occasions
  .use__occasions_swiper
  .swiper__dots
  .swiper__dots-item.active::before {
  width: 4.5333333333vw;
  height: 4.5333333333vw;
  background-color: var(--dot-active-color);
  transition: all 0.3s;
}
.use__occasions .swiper-button-next,
.use__occasions .swiper-button-prev {
  display: none;
}

  .use__occasions .use__occasions_swiper {

    height: 544px;
    margin-bottom: 28px;

  }
  .use__occasions .use__occasions_swiper .use__occasions_swiper-item {
    position: initial;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;

  }
  .use__occasions .use__occasions_swiper .use__occasions_swiper-item &gt; img {
    max-width: 100%;
    height: auto;
    order: 0;
    margin-bottom: 40px;

  }
  .use__occasions .use__occasions_swiper .use__occasions_swiper-item &gt; h3 {
    font-size: 20px;
    font-weight: 600;
    line-height: 30px;
    font-family: inherit;
    color: var(--text-b-color);
    text-align: left;
    order: 1;
    margin-bottom: 0;
    color: #fff;
  }
  .use__occasions .use__occasions_swiper .use__occasions_swiper-item &gt; p {
    font-size: 16px;
    font-weight: 300;
    line-height: 25px;
    font-family: inherit;
    color: var(--text-b-color);
    text-align: left;
    order: 2;
    margin-top: 0;
    opacity: 0;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    color: #fff;
  }
  .use__occasions .use__occasions_swiper .swiper-slide-active,
  .use__occasions .use__occasions_swiper .swiper-slide-duplicate-active {
    width: 678px !important;
  }
  .use__occasions .use__occasions_swiper .swiper-slide-active &gt; p,
  .use__occasions .use__occasions_swiper .swiper-slide-duplicate-active &gt; p {
    opacity: 1;
  }
  .use__occasions .use__occasions_swiper .swiper-button-next,
  .use__occasions .use__occasions_swiper .swiper-button-prev {
    width: 65px;
    height: 65px;
    background-color: var(--click-btn-color);
    border-radius: 100%;
    color: var(--text-color);
    --swiper-navigation-size: 25px;
    display: flex;
    top: 40%;
  }
}</textarea>

          <div class="title">JAVASCRIPT</div>
          <textarea id="jsCode">var mySwiper = new Swiper(&#34;.swiper-container&#34;, {
  width: 270,
  slidesPerView: 1,
  initialSlide: 2,
  observer: true,
  observeParents: true,
  spaceBetween: 15,
  centeredSlides: true,
  // loop: true,
  navigation: {
    nextEl: &#34;.use__occasions .swiper-button-next&#34;,
    prevEl: &#34;.use__occasions .swiper-button-prev&#34;,
  },
});
const slides = document.querySelectorAll(&#34;.use__occasions_swiper-item&#34;);
slides.forEach((slide, index) =&gt; {
  slide.addEventListener(&#34;click&#34;, function () {
    mySwiper.slideTo(index);
  });
});</textarea>
