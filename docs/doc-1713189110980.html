      <textarea id="csscode-ta" style="display: none;">* {
  outline: none;
  border: none;
  padding: 0;
}

body {
  background-color: rgb(71, 136, 135);
}

.search-form {
  position: relative;
  margin: 150px auto 0;
  width: 300px;
}

.search-form:before {
  content: &#34; &#34;;
  position: absolute;
  left: 25px;
  top: 14px;
  width: 2px;
  height: 36px;
  transform: scale(0);
  z-index: 1;
  background: rgb(71, 136, 135);
  transition: all 0.5s cubic-bezier(0.87, -0.41, 0.19, 1.44);
}

.active:before {
  transform: scale(1);
  transition-delay: 0.3s;
  animation: 0.6s cubic-bezier(0.87, -0.41, 0.19, 1.44) 0.5s infinite forwards focus;
}

input {
  border-radius: 36px;
  position: absolute;
  width: 64px;
  height: 64px;
  transition: all 0.5s cubic-bezier(0.87, -0.41, 0.19, 1.44);
}

.active input {
  width: 100%;
  padding-left: 25px;
  border-radius: 36px;
}

button {
  background: rgba(255, 255, 255, 1);
  position: absolute;
  height: 100%;
  border-radius: 50%;
  width: 64px;
  height: 64px;
  transition: all 0.5s cubic-bezier(0.87, -0.41, 0.19, 1.44);
}

button:after {
  content: &#34; &#34;;
  position: absolute;
  width: 32px;
  height: 32px;
  left: 0;
  right: 0;
  transform: translateY(-50%);
  margin: 0 auto;
  background: rgb(254, 111, 117);
  border-radius: 50%;
}

button:before {
  content: &#34; &#34;;
  position: absolute;
  width: 24px;
  height: 24px;
  left: 0;
  right: 0;
  top: 20px;
  transform: scale(0);
  transform-origin: left top;
  margin: 0 auto;
  background: white;
  border-radius: 50%;
  z-index: 1;
  transition: all 0.8s ease;
}

.active button {
  transform: translateX(260px);
}

.active button:before {
  transform: scale(1);
}

.focus:before {
  transform: scale(0);
  animation: none;
}

@keyframes focus {
  0 {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}</textarea>
      <textarea id="jscode-ta" style="display: none;">var input = document.querySelector(&#34;.search-form&#34;);
var search = document.querySelector(&#34;input&#34;);
var button = document.querySelector(&#34;button&#34;);
button.addEventListener(&#34;click&#34;, function (e) {
  e.preventDefault();
  input.classList.toggle(&#34;active&#34;);
});
search.addEventListener(&#34;focus&#34;, function () {
  input.classList.add(&#34;focus&#34;);
});

search.addEventListener(&#34;blur&#34;, function () {
  search.value.length != 0
    ? input.classList.add(&#34;focus&#34;)
    : input.classList.remove(&#34;focus&#34;);
});</textarea>
