          <div class="title">CSS</div>
          <textarea id="cssCode">@import url(&#34;https://fonts.googleapis.com/css?family=Montserrat:400,400i,700&#34;);

$overshoot: 10%;
$color-error: #ed1c24;
$color-success: #10c15c;
$color-info: #0b22e2;

:root {
  font-family: &#34;Montserrat&#34;;
}
#iframe__wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
}

i {
  color: inherit;
}

.banners-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
}

.banner {
  color: white;
  font-weight: 700;
  padding: 2rem;
  display: flex;
  flex-direction: row;
  align-items: center;

  .banner-message {
    flex: 1;
    padding: 0 2rem;
  }

  .banner-close {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    border-radius: 100%;
    cursor: pointer;
    transition: background 0.3s;

    &amp;:hover {
      background: rgba(0, 0, 0, 0.12);
    }
  }
}

@mixin banner($background) {
  background: $background;
  &amp;::after {
    background: $background;
  }
}

.banner {
  &amp;.success {
    @include banner($color-success);
  }
  &amp;.error {
    @include banner($color-error);
  }
  &amp;.info {
    @include banner($color-info);
  }
}

.banner::after {
  content: &#34;&#34;;
  position: absolute;
  height: $overshoot;
  width: 100%;
  bottom: 100%;
  left: 0;
}

.banner:not(.visible) {
  display: none;
  transform: translateY(-100%);
}

.banner.visible {
  box-shadow: 0 2px 2px 2px rgba(0, 0, 0, 0.12);
  animation-name: banner-in;
  animation-direction: forwards;
  animation-duration: 0.6s;
  animation-timing-function: ease-in-out;
  animation-fill-mode: forwards;
  animation-iteration-count: 1;
}

@keyframes banner-in {
  0% {
    transform: translateY(-100%);
  }

  50% {
    transform: translateY($overshoot);
  }

  100% {
    transform: translateY(0);
  }
}

.show-banner {
  appearance: none;
  background: #ededed;
  border: 0;
  padding: 1rem 2rem;
  border-radius: 4px;
  cursor: pointer;
  text-transform: uppercase;
  margin: 0.25rem;
}</textarea>

          <textarea id="jsCode">// Pssst, I&#39;ve created a github package - https://github.com/brookesb91/dismissible

const showBanner = (selector) =&gt; {
  hideBanners();
  // Ensure animation plays even if the same alert type is triggered.
  requestAnimationFrame(() =&gt; {
    const banner = document.querySelector(selector);
    banner.classList.add(&#34;visible&#34;);
  });
};

const hideBanners = (e) =&gt; {
  document
    .querySelectorAll(&#34;.banner.visible&#34;)
    .forEach((b) =&gt; b.classList.remove(&#34;visible&#34;));
};</textarea>
